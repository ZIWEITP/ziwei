<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>唐朝宮廷紫微斗數排盤</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lunar-javascript/lunar.js"></script>
    <style>
        :root { 
            --graphite-gray: #4A4E52; 
            --morandi-denim-blue: #5E6D79; 
            --morandi-light-blue: #7A8A99; 
            --dark-navy-grey: #3A4652;
            --warm-grey-border: #BDB7AD;
            --morandi-lotus: #C2A59F; 
            --morandi-green: #8DA399; 
            --morandi-gold: #B59356; 
            --palace-bg: #E8E8E8; 
            --lu-green: #2E7D32; --quan-purple: #7B1FA2; --ke-blue: #1976D2; --ji-red: #D32F2F;
        }
        body, input, select, button, div, span, label, p { font-family: 'Noto Serif TC', serif; font-size: 18px; }
        body { background: #f4f6f8; margin: 0; padding: 0; }
        .page { width: 100%; display: flex; flex-direction: column; align-items: center; padding: 40px 15px; box-sizing: border-box; }
        .control-panel { background: white; padding: 30px; border-radius: 24px; box-shadow: 0 15px 35px rgba(0,0,0,0.08); width: 100%; max-width: 500px; box-sizing: border-box; }
        .input-row { display: flex; gap: 15px; margin-bottom: 20px; width: 100%; align-items: flex-end; }
        .input-group { display: flex; flex-direction: column; flex: 1; }
        .input-group label { font-weight: 700; margin-bottom: 8px; color: var(--graphite-gray); font-size: 16px; }
        input, select { height: 45px; padding: 0 12px; border: 1.5px solid #e0e0e0; border-radius: 12px; width: 100%; box-sizing: border-box; background-color: #fff; outline: none; }
        .gender-container { display: flex; gap: 10px; height: 45px; }
        .gender-option { flex: 1; position: relative; }
        .gender-option input { position: absolute; opacity: 0; cursor: pointer; height: 0; width: 0; }
        .gender-label { display: flex; align-items: center; justify-content: center; height: 100%; border: 1.5px solid #e0e0e0; border-radius: 12px; cursor: pointer; font-weight: 700; color: #999; transition: all 0.3s; }
        .gender-option input:checked + .gender-label { border-color: var(--morandi-denim-blue); background: var(--morandi-denim-blue); color: white; }
        .time-wrapper { display: flex; gap: 8px; align-items: center; }
        .time-wrapper input { text-align: center; flex: 1; }
        .options-row { display: flex; flex-direction: row; align-items: center; gap: 15px; flex-wrap: wrap; width: 100%; margin-top: 10px; }
        .checkbox-item { display: flex; flex-direction: row; align-items: center; gap: 6px; cursor: pointer; font-weight: 700; white-space: nowrap; font-size: 16px; }
        .multi-hint { color: var(--morandi-denim-blue); font-size: 14px; margin-top: 15px; width: 100%; font-weight: 400; line-height: 1.6; display: none; }
        .btn-start { display: block; width: 100%; max-width: 200px; margin: 30px auto 0; padding: 14px; background: var(--dark-navy-grey); color: white; border: none; border-radius: 15px; font-size: 20px; font-weight: 700; cursor: pointer; }
        #result-page { display: none; width: 100%; background: #fff; padding: 20px 0; }
        .grid-container { display: grid; grid-template-columns: repeat(4, 1fr); width: 96vw; max-width: 720px; aspect-ratio: 4 / 5.2; background: var(--morandi-denim-blue); border: 4px solid var(--morandi-denim-blue); gap: 1px; margin: 0 auto; }
        .cell { background: #fff; position: relative; padding: 5px; box-sizing: border-box; display: flex; flex-direction: column; overflow: hidden; cursor: pointer; transition: background-color 0.2s; }
        .cell.active-palace { background-color: #f0f0f0 !important; }
        .sh-label { font-size: 19px; font-weight: 700; writing-mode: vertical-rl; line-height: 1.1; margin-top: 2px; }
        .sh-lu { color: var(--lu-green); } .sh-quan { color: var(--quan-purple); } .sh-ke { color: var(--ke-blue); } .sh-ji { color: var(--ji-red); }
        .origin-palace-tag { position: absolute; top: 12px; right: 15px; writing-mode: vertical-rl; font-size: 16px; font-weight: 900; color: var(--morandi-gold); border: 1.5px solid var(--morandi-gold); border-radius: 20px; padding: 6px 3px; background-color: rgba(255, 255, 255, 0.9); letter-spacing: 1.5px; z-index: 10; pointer-events: none; }
        .star-container { display: flex; flex-direction: row; gap: 2px; height: 65%; padding: 2px; flex-wrap: wrap; pointer-events: none; }
        .star-item { display: flex; flex-direction: column; align-items: center; position: relative; }
        .star-name { font-size: 19px; font-weight: 700; writing-mode: vertical-rl; color: var(--graphite-gray); line-height: 1.2; letter-spacing: 2px; }
        .dynamic-sh { font-size: 16px; font-weight: 900; writing-mode: vertical-rl; line-height: 1; border: 1px solid currentColor; border-radius: 3px; margin-top: 2px; display: none; }
        .palace-name { position: absolute; bottom: 5%; left: 5%; font-size: 20px; font-weight: 900; background: var(--palace-bg); width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%; z-index: 2; pointer-events: none; }
        .gan-zhi-label { position: absolute; bottom: 5%; right: 5%; font-size: 19px; font-weight: 900; line-height: 1.1; color: var(--graphite-gray); pointer-events: none; }
        .btn-reset { margin: 25px auto; display: block; padding: 12px 45px; background: #f0f2f5; border: 1px solid #ddd; border-radius: 12px; font-weight: 700; cursor: pointer; }
        .limit-label { position: absolute; bottom: 32%; left: 0; width: 100%; text-align: center; pointer-events: none; }
        .limit-label span { font-size: 16px; font-weight: 400; color: #8E8E8E; padding: 2px 10px; border: 1.5px solid transparent; border-radius: 6px; }
        .limit-active span { border: 2px solid var(--morandi-denim-blue); background: #fff; color: var(--dark-navy-grey); font-weight: 700; }
        .center-box { grid-column: 2 / 4; grid-row: 2 / 4; background: #fff; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding: 35px 5px 10px; box-sizing: border-box; }
        .c-title { font-size: 26px; font-weight: 900; color: var(--morandi-light-blue); letter-spacing: 5px; margin-bottom: 22px; white-space: nowrap; }
        .c-main-info { font-size: 22px; font-weight: 700; color: var(--morandi-lotus); margin-bottom: 15px; }
        .c-date-info { font-size: 18px; color: var(--morandi-green); margin: 2px 0; display: flex; width: 260px; }
        .date-label { width: 50px; font-weight: 700; flex-shrink: 0; }
        @media (max-width: 480px) {
            .star-name { font-size: 15px; letter-spacing: 1px; } .sh-label { font-size: 15px; } .dynamic-sh { font-size: 13px; }
            .palace-name { width: 28px; height: 28px; font-size: 15px; bottom: 3%; left: 3%; }
            .gan-zhi-label { font-size: 15px; bottom: 3%; right: 3%; } .limit-label span { font-size: 12px; padding: 1px 4px; }
            .c-title { font-size: 18px; letter-spacing: 2px; } .c-main-info { font-size: 16px; } .c-date-info { font-size: 13px; width: 100%; }
        }
    </style>
</head>
<body>
<div id="input-page" class="page">
    <div class="control-panel">
        <div class="input-row">
            <div class="input-group"><label>姓名</label><input type="text" id="uName" placeholder="輸入姓名"></div>
            <div class="input-group"><label>性別</label>
                <div class="gender-container">
                    <label class="gender-option"><input type="radio" name="gender" value="男" checked><span class="gender-label">男</span></label>
                    <label class="gender-option"><input type="radio" name="gender" value="女"><span class="gender-label">女</span></label>
                </div>
            </div>
        </div>
        <div class="input-row">
            <div class="input-group"><label>曆法</label><select id="calType"><option value="solar">國曆</option><option value="lunar">農曆</option></select></div>
            <div class="input-group" style="flex: 1.5;"><label>出生日期</label><input type="text" id="bDate" maxlength="8" placeholder="YYYYMMDD"></div>
        </div>
        <div class="input-row">
            <div class="input-group"><label>出生時間</label>
                <div class="time-wrapper">
                    <input type="text" id="bHour" placeholder="23" maxlength="2"><span>:</span>
                    <input type="text" id="bMin" placeholder="00" maxlength="2">
                </div>
            </div>
        </div>
        <div class="options-row">
            <label class="checkbox-item"><input type="checkbox" id="isLeap"> 閏月</label>
            <label class="checkbox-item"><input type="checkbox" id="hasMulti" onchange="toggleMulti()"> 雙胞胎</label>
            <select id="birthOrder" style="display: none; width: 100px;"><option value="1">第一胎</option><option value="2">第二胎</option></select>
        </div>
        <button class="btn-start" onclick="renderBoard()">開始排盤</button>
    </div>
</div>
<div id="result-page">
    <div class="grid-container" id="board">
        <div class="cell" id="cell-巳" onclick="toggleSiHua('巳')"></div><div class="cell" id="cell-午" onclick="toggleSiHua('午')"></div><div class="cell" id="cell-未" onclick="toggleSiHua('未')"></div><div class="cell" id="cell-申" onclick="toggleSiHua('申')"></div>
        <div class="cell" id="cell-辰" style="grid-area:2/1" onclick="toggleSiHua('辰')"></div>
        <div class="center-box">
            <div class="c-title">唐朝宮廷命理研究院</div>
            <div id="c-main" class="c-main-info"></div>
            <div id="c-solar" class="c-date-info"></div>
            <div id="c-lunar" class="c-date-info"></div>
        </div>
        <div class="cell" id="cell-酉" style="grid-area:2/4" onclick="toggleSiHua('酉')"></div>
        <div class="cell" id="cell-卯" style="grid-area:3/1" onclick="toggleSiHua('卯')"></div><div class="cell" id="cell-戌" style="grid-area:3/4" onclick="toggleSiHua('戌')"></div>
        <div class="cell" id="cell-寅" style="grid-area:4/1" onclick="toggleSiHua('寅')"></div><div class="cell" id="cell-丑" style="grid-area:4/2" onclick="toggleSiHua('丑')"></div><div class="cell" id="cell-子" style="grid-area:4/3" onclick="toggleSiHua('子')"></div><div class="cell" id="cell-亥" style="grid-area:4/4" onclick="toggleSiHua('亥')"></div>
    </div>
    <button class="btn-reset" onclick="location.reload()">返回重新輸入</button>
</div>
<script>
    const ZHI = ["子", "丑", "寅", "卯", "辰", "巳", "午", "未", "申", "酉", "戌", "亥"];
    const GAN = ["甲", "乙", "丙", "丁", "戊", "己", "庚", "辛", "壬", "癸"];
    const PALACES = ["命", "兄", "夫", "子", "財", "疾", "遷", "友", "官", "田", "福", "父"];
    const SI_HUA = { "甲": { "祿": "廉貞", "權": "破軍", "科": "武曲", "忌": "太陽" }, "乙": { "祿": "天機", "權": "天梁", "科": "紫微", "忌": "太陰" }, "丙": { "祿": "天同", "權": "天機", "科": "文昌", "忌": "廉貞" }, "丁": { "祿": "太陰", "權": "天同", "科": "天機", "忌": "巨門" }, "戊": { "祿": "貪狼", "權": "太陰", "科": "右弼", "忌": "天機" }, "己": { "祿": "武曲", "權": "貪狼", "科": "天梁", "忌": "文曲" }, "庚": { "祿": "太陽", "權": "武曲", "科": "太陰", "忌": "天同" }, "辛": { "祿": "巨門", "權": "太陽", "科": "文曲", "忌": "文昌" }, "壬": { "祿": "天梁", "權": "紫微", "科": "左輔", "忌": "武曲" }, "癸": { "祿": "破軍", "權": "巨門", "科": "太陰", "忌": "貪狼" } };
    let curSel = null;
    function toggleMulti() { document.getElementById('birthOrder').style.display = document.getElementById('hasMulti').checked ? 'inline-block' : 'none'; }
    function toggleSiHua(z) {
        const c = document.getElementById('cell-' + z);
        document.querySelectorAll('.cell').forEach(el => el.classList.remove('active-palace'));
        document.querySelectorAll('.dynamic-sh').forEach(el => el.style.display = 'none');
        if (curSel === z) { curSel = null; return; }
        c.classList.add('active-palace');
        const g = c.querySelector('.gan-zhi-label').innerText.charAt(0);
        const h = SI_HUA[g];
        document.querySelectorAll('.star-item').forEach(item => {
            const n = item.querySelector('.star-name').innerText;
            const d = item.querySelector('.dynamic-sh');
            for (let k in h) { if (h[k] === n) { d.innerText = k; d.style.display = 'block'; d.className = 'dynamic-sh ' + {"祿":"sh-lu","權":"sh-quan","科":"sh-ke","忌":"sh-ji"}[k]; } }
        });
        curSel = z;
    }
    function addStar(z, n, s = null, w = 9) {
        const con = document.querySelector(`#cell-${z} .star-container`);
        const div = document.createElement('div');
        div.className = 'star-item'; div.setAttribute('data-order', w);
        div.innerHTML = `<span class="star-name">${n}</span>${s?`<span class="sh-label ${{"祿":"sh-lu","權":"sh-quan","科":"sh-ke","忌":"sh-ji"}[s]}">${s}</span>`:''}<span class="dynamic-sh"></span>`;
        con.appendChild(div);
        Array.from(con.children).sort((a,b)=>a.getAttribute('data-order')-b.getAttribute('data-order')).forEach(x=>con.appendChild(x));
    }
    function renderBoard() {
        const u = document.getElementById('uName').value || "命主", dVal = document.getElementById('bDate').value;
        if(dVal.length!==8) return alert("日期格式錯誤");
        document.getElementById('input-page').style.display = 'none'; document.getElementById('result-page').style.display = 'block';
        let y = parseInt(dVal.substr(0,4)), m = parseInt(dVal.substr(4,2)), d = parseInt(dVal.substr(6,2));
        let solar = (document.getElementById('calType').value==='solar') ? Solar.fromYmd(y,m,d) : Lunar.fromYmd(y,m,d).getSolar();
        let lunar = solar.getLunar();
        let hIdx = Math.floor(((parseInt(document.getElementById('bHour').value||"23")+1)%24)/2);
        let yGan = lunar.getYearGan(), cS = SI_HUA[yGan];
        let baseM = (2 + (lunar.getMonth()-1) - hIdx + 12) % 12;
        let life = (baseM - (parseInt(document.getElementById('birthOrder').value)-1) + 12) % 12;
        let sG = ({"甲":2,"己":2,"乙":4,"庚":4,"丙":6,"辛":6,"丁":8,"壬":8,"戊":0,"癸":0}[yGan]);
        ZHI.forEach((z, i) => {
            const cell = document.getElementById('cell-'+z);
            let g = GAN[(sG + (i >= 2 ? i-2 : i+10)) % 10];
            cell.innerHTML = `<div class="star-container"></div><span class="palace-name"></span><div class="limit-label"><span></span></div><span class="gan-zhi-label">${g}<br>${z}</span>`;
            if (g === yGan) { let t = document.createElement('div'); t.className = 'origin-palace-tag'; t.innerText = '來因宮'; cell.appendChild(t); }
        });
        for(let i=0; i<12; i++) document.getElementById('cell-'+ZHI[(life - i + 12) % 12]).querySelector('.palace-name').innerText = PALACES[i];
        let lC = document.getElementById('cell-'+ZHI[life]), lG = lC.querySelector('.gan-zhi-label').innerText.charAt(0), lZ = ZHI[life];
        let nS = ({"甲":1,"乙":1,"丙":2,"丁":2,"戊":3,"己":3,"庚":4,"辛":4,"壬":5,"癸":5}[lG] + {"子":1,"丑":1,"午":1,"未":1,"寅":2,"卯":2,"申":2,"酉":2,"辰":3,"巳":3,"戌":3,"亥":3}[lZ]);
        let bN = {1:3, 2:4, 3:2, 4:6, 5:5}[nS > 5 ? nS-5 : nS];
        let day = lunar.getDay(), q = Math.ceil(day / bN), r = (bN * q) - day;
        let zw = ((r % 2 === 0 ? (2 + (q - 1) + r) : (2 + (q - 1) - r)) + 12) % 12;
        ["紫微","天機","","太陽","武曲","天同","","", "廉貞"].forEach((s,i)=>{if(s)addStar(ZHI[(zw-i+12)%12],s,Object.keys(cS).find(k=>cS[k]===s),1);});
        let tf = (4 - zw + 12) % 12;
        ["天府","太陰","貪狼","巨門","天相","天梁","七殺","","","","破軍"].forEach((s,i)=>{if(s)addStar(ZHI[(tf+i)%12],s,Object.keys(cS).find(k=>cS[k]===s),2);});
        let mon = lunar.getMonth();
        [{n:"左輔",z:(4+mon-1)%12},{n:"右弼",z:(10-mon+1+12)%12},{n:"文昌",z:(10-hIdx+12)%12},{n:"文曲",z:(4+hIdx)%12}].forEach(s=>{addStar(ZHI[s.z],s.n,Object.keys(cS).find(k=>cS[k]===s.n),3);});
        document.getElementById('c-main').innerText = `${u}  ${"甲丙戊庚壬".includes(yGan)?'陽':'陰'}${document.querySelector('input[name="gender"]:checked').value}  ${{2:"水二局",3:"木三局",4:"金四局",5:"土五局",6:"火六局"}[bN]}`;
        document.getElementById('c-solar').innerHTML = `<span class="date-label">國曆</span> ${solar.toFullString()}`;
        document.getElementById('c-lunar').innerHTML = `<span class="date-label">農曆</span> ${lunar.toFullString()}`;
    }
</script>
</body>
</html>
