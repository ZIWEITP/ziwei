<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>唐朝宮廷紫微斗數</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lunar-javascript/lunar.js"></script>
    <style>
        :root { 
            --graphite-gray: #4A4E52; --morandi-denim-blue: #5E6D79; --morandi-light-blue: #7A8A99; 
            --dark-navy-grey: #3A4652; --morandi-lotus: #C2A59F; --morandi-green: #8DA399; 
            --palace-bg: #E8E8E8; --lu-green: #2E7D32; --quan-purple: #7B1FA2; --ke-blue: #1976D2; --ji-red: #D32F2F;
        }
        body, input, select, button, div, span, label { font-family: 'Noto Serif TC', serif; }
        body { background: #f4f6f8; margin: 0; padding: 0; }
        .page { width: 100%; display: flex; flex-direction: column; align-items: center; padding: 40px 15px; box-sizing: border-box; }
        
        /* 您的原始輸入區塊樣式 */
        .control-panel { background: white; padding: 30px; border-radius: 24px; box-shadow: 0 15px 35px rgba(0,0,0,0.08); width: 100%; max-width: 500px; box-sizing: border-box; }
        .input-row { display: flex; gap: 15px; margin-bottom: 20px; width: 100%; align-items: flex-end; }
        .input-group { display: flex; flex-direction: column; flex: 1; }
        .input-group label { font-weight: 700; margin-bottom: 8px; color: var(--graphite-gray); font-size: 16px; }
        input, select { height: 45px; padding: 0 12px; border: 1.5px solid #e0e0e0; border-radius: 12px; font-size: 17px; background-color: #fff; outline: none; }
        
        .gender-container { display: flex; gap: 10px; height: 45px; }
        .gender-option { flex: 1; position: relative; }
        .gender-option input { position: absolute; opacity: 0; cursor: pointer; height: 0; width: 0; }
        .gender-label { display: flex; align-items: center; justify-content: center; height: 100%; border: 1.5px solid #e0e0e0; border-radius: 12px; cursor: pointer; font-weight: 700; color: #999; }
        .gender-option input:checked + .gender-label { border-color: var(--morandi-denim-blue); background: var(--morandi-denim-blue); color: white; }
        
        .time-wrapper { display: flex; gap: 8px; align-items: center; }
        .time-wrapper input { text-align: center; flex: 1; }
        
        .options-row { display: flex; align-items: center; gap: 15px; margin-top: 10px; }
        .checkbox-item { display: flex; align-items: center; gap: 6px; cursor: pointer; font-weight: 700; font-size: 16px; }
        #multi-box { display: none; margin-top: 15px; width: 100%; }
        .multi-hint { color: var(--morandi-denim-blue); font-size: 14px; margin-top: 8px; font-weight: 400; }

        .btn-start { display: block; width: 100%; max-width: 200px; margin: 30px auto 0; padding: 14px; background: var(--dark-navy-grey); color: white; border: none; border-radius: 15px; font-size: 20px; font-weight: 700; cursor: pointer; }

        /* 排盤頁面樣式 */
        #result-page { display: none; width: 100%; background: #fff; padding: 20px 0; }
        .grid-container { display: grid; grid-template-columns: repeat(4, 1fr); width: 96vw; max-width: 720px; aspect-ratio: 4 / 5.2; background: var(--morandi-denim-blue); border: 4px solid var(--morandi-denim-blue); gap: 1px; margin: 0 auto; }
        .cell { background: #fff; position: relative; padding: 5px; box-sizing: border-box; display: flex; flex-direction: column; border: 2.5px solid transparent; }
        .cell.limit-active { border: 4px solid var(--morandi-denim-blue) !important; z-index: 10; }
        
        .center-box { grid-column: 2 / 4; grid-row: 2 / 4; background: #fff; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding: 35px 5px 10px; }
        .c-title { font-size: 26px; font-weight: 900; color: var(--morandi-light-blue); letter-spacing: 5px; margin-bottom: 22px; }
        .c-main-info { font-size: 20px; font-weight: 700; color: var(--morandi-lotus); }

        .star-container { display: flex; flex-direction: row; flex-wrap: wrap; gap: 2px; height: 65%; }
        .star-name { font-size: 19px; font-weight: 700; writing-mode: vertical-rl; color: var(--graphite-gray); letter-spacing: 2px; }
        .sh-label { font-size: 18px; font-weight: 700; writing-mode: vertical-rl; margin-top: 2px; }
        .sh-lu { color: var(--lu-green); } .sh-quan { color: var(--quan-purple); } .sh-ke { color: var(--ke-blue); } .sh-ji { color: var(--ji-red); }
        .palace-name { position: absolute; bottom: 5%; left: 5%; font-size: 19px; font-weight: 900; background: var(--palace-bg); width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; border-radius: 50%; }
        .gan-zhi-label { position: absolute; bottom: 5%; right: 5%; font-size: 18px; font-weight: 900; color: var(--graphite-gray); line-height: 1.1; text-align: right; }
        .limit-label { position: absolute; bottom: 32%; left: 0; width: 100%; text-align: center; font-size: 15px; color: #8E8E8E; }
    </style>
</head>
<body>

<div id="input-page" class="page">
    <div class="control-panel">
        <div class="input-row">
            <div class="input-group"><label>姓名</label><input type="text" id="uName" placeholder="輸入姓名"></div>
            <div class="input-group">
                <label>性別</label>
                <div class="gender-container">
                    <label class="gender-option"><input type="radio" name="gender" value="男" checked><span class="gender-label">男</span></label>
                    <label class="gender-option"><input type="radio" name="gender" value="女"><span class="gender-label">女</span></label>
                </div>
            </div>
        </div>
        <div class="input-row">
            <div class="input-group"><label>曆法</label><select id="calType"><option value="solar">國曆</option><option value="lunar">農曆</option></select></div>
            <div class="input-group" style="flex: 1.5;"><label>出生日期</label><input type="text" id="bDate" maxlength="8" placeholder="YYYYMMDD"></div>
        </div>
        <div class="input-row">
            <div class="input-group">
                <label>出生時間</label>
                <div class="time-wrapper">
                    <input type="text" id="bHour" list="h-list" placeholder="23">
                    <datalist id="h-list"><script>for(let i=0;i<24;i++)document.write(`<option value="${i<10?'0'+i:i}"></option>`);</script></datalist>
                    <span>:</span>
                    <input type="text" id="bMin" list="m-list" placeholder="00" value="00">
                    <datalist id="m-list"><script>for(let i=0;i<60;i++)document.write(`<option value="${i<10?'0'+i:i}"></option>`);</script></datalist>
                </div>
            </div>
        </div>
        <div class="options-row">
            <label class="checkbox-item"><input type="checkbox" id="isLeap"> 閏月</label>
            <label class="checkbox-item"><input type="checkbox" id="isDST"> 日光節約時間</label>
            <label class="checkbox-item"><input type="checkbox" id="hasMulti" onchange="toggleMulti()"> 雙胞胎/多胞胎</label>
        </div>
        <div id="multi-box">
            <select id="birthOrder"><option value="1">第一胎</option><option value="2">第二胎</option><option value="3">第三胎</option><option value="4">第四胎</option><option value="5">第五胎</option></select>
            <div class="multi-hint">＊ 若非首胎，請輸入首胎出生時間，僅性別與胎次可依實際狀況調整。</div>
        </div>
        <button class="btn-start" onclick="renderBoard()">開始排盤</button>
    </div>
</div>

<div id="result-page">
    <div class="grid-container" id="board">
        <div class="cell" id="cell-巳"></div><div class="cell" id="cell-午"></div><div class="cell" id="cell-未"></div><div class="cell" id="cell-申"></div>
        <div class="cell" id="cell-辰" style="grid-area:2/1"></div>
        <div class="center-box">
            <div class="c-title">唐朝宮廷命理研究院</div>
            <div id="c-main" class="c-main-info"></div>
            <div id="c-date" style="margin-top:10px; font-size:16px; color:var(--morandi-green);"></div>
        </div>
        <div class="cell" id="cell-酉" style="grid-area:2/4"></div>
        <div class="cell" id="cell-卯" style="grid-area:3/1"></div><div class="cell" id="cell-戌" style="grid-area:3/4"></div>
        <div class="cell" id="cell-寅" style="grid-area:4/1"></div><div class="cell" id="cell-丑" style="grid-area:4/2"></div><div class="cell" id="cell-子" style="grid-area:4/3"></div><div class="cell" id="cell-亥" style="grid-area:4/4"></div>
    </div>
    <button class="btn-start" style="margin-top:20px; max-width: 150px;" onclick="location.reload()">重新輸入</button>
</div>

<script>
    const ZHI = ["子", "丑", "寅", "卯", "辰", "巳", "午", "未", "申", "酉", "戌", "亥"];
    const GAN = ["甲", "乙", "丙", "丁", "戊", "己", "庚", "辛", "壬", "癸"];
    const PALACES = ["命", "兄", "夫", "子", "財", "疾", "遷", "友", "官", "田", "福", "父"];
    const SI_HUA = { "甲": { "祿": "廉貞", "權": "破軍", "科": "武曲", "忌": "太陽" }, "乙": { "祿": "天機", "權": "天梁", "科": "紫微", "忌": "太陰" }, "丙": { "祿": "天同", "權": "天機", "科": "文昌", "忌": "廉貞" }, "丁": { "祿": "太陰", "權": "天同", "科": "天機", "忌": "巨門" }, "戊": { "祿": "貪狼", "權": "太陰", "科": "右弼", "忌": "天機" }, "己": { "祿": "武曲", "權": "貪狼", "科": "天梁", "忌": "文曲" }, "庚": { "祿": "太陽", "權": "武曲", "科": "太陰", "忌": "天同" }, "辛": { "祿": "巨門", "權": "太陽", "科": "文曲", "忌": "文昌" }, "壬": { "祿": "天梁", "權": "紫微", "科": "左輔", "忌": "武曲" }, "癸": { "祿": "破軍", "權": "巨門", "科": "太陰", "忌": "貪狼" } };

    function toggleMulti() { document.getElementById('multi-box').style.display = document.getElementById('hasMulti').checked ? 'block' : 'none'; }

    function addStar(z, name, sh=null) {
        const c = document.querySelector(`#cell-${z} .star-container`);
        if(!c) return;
        const div = document.createElement('div'); div.style.display="flex"; div.style.flexDirection="column"; div.style.alignItems="center";
        div.innerHTML = `<span class="star-name">${name}</span>${sh?`<span class="sh-label ${{"祿":"sh-lu","權":"sh-quan","科":"sh-ke","忌":"sh-ji"}[sh]}">${sh}</span>`:''}`;
        c.appendChild(div);
    }

    function renderBoard() {
        const uName = document.getElementById('uName').value || "命主";
        const dVal = document.getElementById('bDate').value; if(dVal.length!==8) return alert("日期錯誤");
        const hIn = parseInt(document.getElementById('bHour').value) || 0;
        const gender = document.querySelector('input[name="gender"]:checked').value;
        const order = parseInt(document.getElementById('birthOrder').value) || 1;
        
        let solar = (document.getElementById('calType').value==='solar') ? Solar.fromYmd(parseInt(dVal.substr(0,4)), parseInt(dVal.substr(4,2)), parseInt(dVal.substr(6,2))) : Lunar.fromYmd(parseInt(dVal.substr(0,4)), parseInt(dVal.substr(4,2)), parseInt(dVal.substr(6,2))).getSolar();
        let lunar = solar.getLunar();
        let hIdx = Math.floor(((hIn+1)%24)/2);
        let yearGan = lunar.getYearGan();

        document.getElementById('input-page').style.display='none'; 
        document.getElementById('result-page').style.display='block';

        const wuHu = {"甲":"丙","己":"丙","乙":"戊","庚":"戊","丙":"庚","辛":"庚","丁":"壬","壬":"壬","戊":"甲","癸":"甲"};
        let startGanIdx = GAN.indexOf(wuHu[yearGan]);
        ZHI.forEach((z, i) => {
            let gIdx = (startGanIdx + (i >= 2 ? i-2 : i+10)) % 10;
            document.getElementById('cell-'+z).innerHTML = `<div class="star-container"></div><span class="palace-name"></span><div class="limit-label"><span></span></div><span class="gan-zhi-label">${GAN[gIdx]}<br>${z}</span>`;
        });

        let firstMIdx = (2 + (lunar.getMonth()-1) - hIdx + 12) % 12;
        let currentMIdx = (firstMIdx - (order - 1) + 12) % 12;
        for(let i=0; i<12; i++) document.getElementById('cell-'+ZHI[(currentMIdx - i + 12) % 12]).querySelector('.palace-name').innerText = PALACES[i];

        const nanyin = {"甲子":"金","乙丑":"金","丙寅":"火","丁卯":"火","戊辰":"木","己巳":"木","庚午":"土","辛未":"土","壬申":"金","癸酉":"金","甲戌":"火","乙亥":"火","丙子":"水","丁丑":"水","戊寅":"土","己卯":"土","庚辰":"金","辛巳":"金","壬午":"木","癸未":"木","甲申":"水","乙酉":"水","丙戌":"土","丁亥":"土","戊子":"火","己丑":"火","庚寅":"木","辛卯":"木","壬辰":"水","癸巳":"水","甲午":"金","乙未":"金","丙申":"火","丁酉":"火","戊戌":"木","己亥":"木","庚子":"土","辛丑":"土","壬寅":"金","癸卯":"金","甲辰":"火","乙巳":"火","丙午":"水","丁未":"水","戊申":"土","己酉":"土","庚戌":"金","辛亥":"金","壬子":"木","癸丑":"木","甲寅":"水","乙卯":"水","丙辰":"土","丁巳":"土","戊午":"火","己未":"火","庚申":"木","辛酉":"木","壬戌":"水","癸亥":"水"};
        let fMGZ = document.getElementById('cell-'+ZHI[firstMIdx]).querySelector('.gan-zhi-label').innerText.replace('<br>','');
        let bNum = {"水":2,"木":3,"金":4,"土":5,"火":6}[nanyin[fMGZ]];

        let isYang = "甲丙戊庚壬".includes(yearGan);
        let dir = ((isYang && gender==="男") || (!isYang && gender==="女")) ? 1 : -1;
        let nowAge = new Date().getFullYear() - solar.getYear() + 1;
        for(let i=0; i<12; i++) {
            let zIdx = (currentMIdx + (i * dir) + 12) % 12;
            let sAge = bNum + (i * 10);
            document.querySelector(`#cell-${ZHI[zIdx]} .limit-label span`).innerText = `${sAge}-${sAge+9}`;
            if(nowAge >= sAge && nowAge <= sAge+9) document.getElementById('cell-'+ZHI[zIdx]).classList.add('limit-active');
        }

        // 安紫微星：1 代表 寅宮開始計算
        let day = lunar.getDay();
        let q = Math.ceil(day/bNum), r = (bNum*q)-day;
        let zwIdx = ((r % 2 === 0 ? (1 + (q - 1) + r) : (1 + (q - 1) - r)) + 12) % 12;

        let curSH = SI_HUA[yearGan];
        ["紫微","天機","","太陽","武曲","天同","","", "廉貞"].forEach((s,i) => { if(s) addStar(ZHI[(zwIdx-i+12)%12], s, Object.keys(curSH).find(k=>curSH[k]===s)); });
        let tfIdx = (4 - zwIdx + 12) % 12;
        ["天府","太陰","貪狼","巨門","天相","天梁","七殺","","","","破軍"].forEach((s,i) => { if(s) addStar(ZHI[(tfIdx+i)%12], s, Object.keys(curSH).find(k=>curSH[k]===s)); });
        
        document.getElementById('c-main').innerText = `${uName} ${bNum}局 ${isYang?'陽':'陰'}${gender}`;
        document.getElementById('c-date').innerText = `農曆：${lunar.getYearInGanZhi()}年 ${lunar.getMonthInChinese()}月${lunar.getDayInChinese()}日`;
    }
</script>
</body>
</html>
