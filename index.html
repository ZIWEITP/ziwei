<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>宮廷紫微斗數排盤</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=cwTeXFangSong&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lunar-javascript/lunar.js"></script>
    <style>
        :root { 
            --star-main: #4A4E52; 
            --palace-bg: #F5F5F5; 
            --palace-text: #4A4E52; 
            --graphite-gray: #4A4E52;   
            --morandi-blue: #5E6D79; 
            --dark-navy-grey: #3A4652; 
            --board-width: 720px;
            --lilac-purple: #8A7B9C;
        }

        body { font-family: 'Noto Sans TC', sans-serif; background: #f0f2f5; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }

        /* --- 第一頁：輸入區塊 --- */
        .page { width: 100%; display: flex; flex-direction: column; align-items: center; padding: 20px; box-sizing: border-box; }
        .control-panel { 
            background: white; padding: 30px; border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; max-width: 900px; 
            box-sizing: border-box; font-family: 'cwTeXFangSong', serif;
        }
        .input-row { display: flex; gap: 15px; margin-bottom: 20px; flex-wrap: wrap; }
        .input-group { display: flex; flex-direction: column; flex: 1; min-width: 120px; }
        .input-group label { font-size: 16px; font-weight: bold; margin-bottom: 8px; color: var(--graphite-gray); }
        input[type="text"], select { 
            height: 45px; padding: 0 10px; border: 1.5px solid #d1d5db; border-radius: 10px; font-size: 16px; width: 100%; box-sizing: border-box;
        }

        .options-row { margin-bottom: 20px; font-weight: bold; }
        .multi-notice { color: var(--morandi-blue); font-size: 14px; margin-top: 10px; display: none; }
        
        .btn-start { 
            width: 100%; height: 50px; background: var(--dark-navy-grey); color: white; border: none; 
            border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer;
        }

        /* --- 第二頁：命盤結果區 --- */
        #result-page { display: none; width: 100%; overflow: hidden; }
        
        /* 修正手機縮放的核心容器 */
        .board-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }

        .grid-container { 
            display: grid; 
            grid-template-columns: repeat(4, 180px); 
            grid-template-rows: repeat(4, 210px); 
            background: var(--morandi-blue); 
            border: 5px solid var(--morandi-blue); 
            width: var(--board-width);
            flex-shrink: 0;
        }

        .cell { background: #fff; border: 0.5px solid var(--morandi-blue); position: relative; padding: 10px; box-sizing: border-box; }
        .star-container { position: absolute; top: 10px; left: 8px; display: flex; flex-direction: row; gap: 4px; }
        .star-item { display: flex; flex-direction: column; align-items: center; }
        .star-name { font-family: 'Noto Serif TC', serif; font-size: 18px; font-weight: 700; color: var(--graphite-gray); writing-mode: vertical-rl; letter-spacing: 1px; }
        
        .sihua-tag { writing-mode: horizontal-tb; font-size: 18px; color: white; border-radius: 4px; padding: 2px 4px; margin-top: 4px; font-weight: 700; line-height: 1; }
        .sihua-祿 { background-color: #2D6A4F; } .sihua-權 { background-color: #6A4C93; } 
        .sihua-科 { background-color: #1976D2; } .sihua-忌 { background-color: #D62828; }

        .center-box { grid-column: 2 / 4; grid-row: 2 / 4; background: #fff; border: 1px solid var(--morandi-blue); display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 15px; }
        .c-title { font-size: 22px; font-weight: bold; color: var(--morandi-blue); margin-bottom: 8px; font-family: 'cwTeXFangSong', serif; }
        
        .palace-name { position: absolute; bottom: 10px; left: 10px; font-size: 18px; font-weight: 900; background: var(--palace-bg); color: var(--palace-text); width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%; }
        .gan-zhi-label { position: absolute; bottom: 10px; right: 10px; font-size: 18px; font-weight: 900; display: flex; flex-direction: column; align-items: center; line-height: 1; }

        /* 手機版縮放關鍵 CSS */
        @media screen and (max-width: 767px) {
            .grid-container {
                transform: scale(calc(100vw / 750)); /* 強制依照螢幕寬度等比例縮放 */
                transform-origin: top center;
                margin-bottom: calc(840px * (1 - (100vw / 750)) * -1); /* 補償縮放後的空白空間 */
            }
            .board-wrapper { padding-top: 10px; }
        }

        .btn-reset { margin-top: 20px; padding: 12px 30px; background: #eef1f4; border: none; color: #7a828a; border-radius: 12px; cursor: pointer; font-family: 'cwTeXFangSong', serif; }
    </style>
</head>
<body>

<div id="input-page" class="page">
    <div class="control-panel">
        <div class="input-row">
            <div class="input-group"><label>姓名</label><input type="text" id="uName" placeholder="姓名"></div>
            <div class="input-group"><label>性別</label><select id="gender"><option value="男">男</option><option value="女">女</option></select></div>
            <div class="input-group"><label>曆法</label><select id="calType"><option value="solar">國曆</option><option value="lunar">農曆</option></select></div>
            <div class="input-group"><label>出生日期</label><input type="text" id="bDate" maxlength="8" placeholder="YYYYMMDD"></div>
            <div class="input-group"><label>時</label><input type="text" id="bHour" placeholder="00"></div>
            <div class="input-group"><label>分</label><input type="text" id="bMin" placeholder="00"></div>
        </div>
        
        <div class="options-row">
            <label><input type="checkbox" id="isLeap"> 閏月</label>
            <label style="margin-left: 15px;"><input type="checkbox" id="isDST"> 日光節約時間</label>
            <label style="margin-left: 15px;"><input type="checkbox" id="hasMulti" onchange="toggleMulti()"> 雙胞胎/多胞胎</label>
            <select id="birthOrder" style="display: none; width: 100px; margin-left: 10px;">
                <option value="1">第一胎</option><option value="2">第二胎</option>
                <option value="3">第三胎</option><option value="4">第四胎</option>
                <option value="5">第五胎</option>
            </select>
            <div id="multiNotice" class="multi-notice">＊ 若非第一胎者，除性別外，請輸入第一胎出生時間，以便準確排盤。</div>
        </div>
        
        <button class="btn-start" onclick="renderBoard()">開始排盤</button>
    </div>
</div>

<div id="result-page">
    <div class="board-wrapper">
        <div class="grid-container" id="board">
            <div class="cell" id="cell-巳"></div><div class="cell" id="cell-午"></div><div class="cell" id="cell-未"></div><div class="cell" id="cell-申"></div>
            <div class="cell" id="cell-辰" style="grid-area:2/1"></div>
            <div class="center-box">
                <div class="c-title">唐朝宮廷命理研究院</div>
                <div id="c-row2" style="font-weight:bold; margin-bottom:5px;"></div>
                <div id="c-dates" style="font-size:13px; color:var(--lilac-purple); text-align:center; line-height:1.4;"></div>
            </div>
            <div class="cell" id="cell-酉" style="grid-area:2/4"></div>
            <div class="cell" id="cell-卯" style="grid-area:3/1"></div><div class="cell" id="cell-戌" style="grid-area:3/4"></div>
            <div class="cell" id="cell-寅" style="grid-area:4/1"></div><div class="cell" id="cell-丑" style="grid-area:4/2"></div><div class="cell" id="cell-子" style="grid-area:4/3"></div><div class="cell" id="cell-亥" style="grid-area:4/4"></div>
        </div>
        <button class="btn-reset" onclick="goBack()">返回重新輸入</button>
    </div>
</div>

<script>
    const ZHI = ["子", "丑", "寅", "卯", "辰", "巳", "午", "未", "申", "酉", "戌", "亥"];
    const GAN = ["甲", "乙", "丙", "丁", "戊", "己", "庚", "辛", "壬", "癸"];
    const PALACES = ["命", "兄", "夫", "子", "財", "疾", "遷", "友", "官", "田", "福", "父"]; 
    const SI_HUA_MAP = { "甲": {"廉貞":"祿", "破軍":"權", "武曲":"科", "太陽":"忌"}, "乙": {"天機":"祿", "天梁":"權", "紫微":"科", "太陰":"忌"}, "丙": {"天同":"祿", "天機":"權", "文昌":"科", "廉貞":"忌"}, "丁": {"太陰":"祿", "天同":"權", "天機":"科", "巨門":"忌"}, "戊": {"貪狼":"祿", "太陰":"權", "右弼":"科", "天機":"忌"}, "己": {"武曲":"祿", "貪狼":"權", "天梁":"科", "文曲":"忌"}, "庚": {"太陽":"祿", "武曲":"權", "太陰":"科", "天同":"忌"}, "辛": {"巨門":"祿", "太陽":"權", "文曲":"科", "文昌":"忌"}, "壬": {"天梁":"祿", "紫微":"權", "左輔":"科", "武曲":"忌"}, "癸": {"破軍":"祿", "巨門":"權", "太陰":"科", "貪狼":"忌"} };

    function toggleMulti() {
        const isChecked = document.getElementById('hasMulti').checked;
        document.getElementById('birthOrder').style.display = isChecked ? 'inline-block' : 'none';
        document.getElementById('multiNotice').style.display = isChecked ? 'block' : 'none';
    }

    function goBack() {
        document.getElementById('result-page').style.display = 'none';
        document.getElementById('input-page').style.display = 'flex';
        window.scrollTo(0, 0);
    }

    function addStar(zhi, starName, yearGan) {
        const cell = document.getElementById('cell-'+zhi);
        if (!cell) return;
        const container = cell.querySelector('.star-container');
        let sihua = "";
        if (SI_HUA_MAP[yearGan] && SI_HUA_MAP[yearGan][starName]) {
            const type = SI_HUA_MAP[yearGan][starName];
            sihua = `<span class="sihua-tag sihua-${type}">${type}</span>`;
        }
        container.insertAdjacentHTML('beforeend', `<div class="star-item"><span class="star-name">${starName}</span>${sihua}</div>`);
    }

    function renderBoard() {
        const dVal = document.getElementById('bDate').value;
        const hIn = document.getElementById('bHour').value;
        if(dVal.length!==8 || hIn==="") return alert("請輸入完整資料");

        document.getElementById('input-page').style.display = 'none';
        document.getElementById('result-page').style.display = 'block';
        window.scrollTo(0, 0);

        let y = parseInt(dVal.substr(0,4)), m = parseInt(dVal.substr(4,2)), d = parseInt(dVal.substr(6,2));
        let lunar = (document.getElementById('calType').value==='solar') ? Solar.fromYmd(y,m,d).getLunar() : Lunar.fromYmd(y,m,d);
        let yGan = lunar.getYearGan();
        let hIdx = Math.floor(((parseInt(hIn)+1)%24)/2);

        // 命盤基礎資訊
        document.getElementById('c-row2').innerText = `${document.getElementById('uName').value} / ${document.getElementById('gender').value}`;
        document.getElementById('c-dates').innerText = `農曆：${lunar.toString()}\n時辰：${ZHI[hIdx]}時`;

        // 宮位與天干計算 (五虎遁)
        const wuHu = {"甲":"丙","己":"丙","乙":"戊","庚":"戊","丙":"庚","辛":"庚","丁":"壬","壬":"壬","戊":"甲","癸":"甲"};
        let startGanIdx = GAN.indexOf(wuHu[yGan]);

        ZHI.forEach((z, i) => {
            const cell = document.getElementById('cell-'+z);
            let gIdx = (startGanIdx + (i >= 2 ? i-2 : i+10)) % 10;
            cell.innerHTML = `<div class="star-container"></div><span class="palace-name"></span><span class="gan-zhi-label"><span>${GAN[gIdx]}</span><span>${z}</span></span>`;
        });

        // 佈排宮位
        let mIdx = (2 + (lunar.getMonth()-1) - hIdx + 12) % 12;
        if(document.getElementById('hasMulti').checked) mIdx = (mIdx - (parseInt(document.getElementById('birthOrder').value)-1) + 12) % 12;
        for(let i=0; i<12; i++) {
            document.getElementById('cell-'+ZHI[(mIdx - i + 12) % 12]).querySelector('.palace-name').innerText = PALACES[i];
        }

        // 基礎排星示範
        addStar("寅", "紫微", yGan);
        addStar("卯", "天機", yGan);
    }
</script>
</body>
</html>
