<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>唐朝宮廷紫微斗數排盤 - 終極整合版</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lunar-javascript/lunar.js"></script>
    <style>
        :root { 
            --graphite-gray: #4A4E52; 
            --morandi-denim-blue: #5E6D79; 
            --morandi-light-blue: #7A8A99; 
            --dark-navy-grey: #3A4652;
            --warm-grey-border: #BDB7AD;
            --morandi-lotus: #C2A59F; 
            --morandi-green: #8DA399; 
            --morandi-gold: #B59356; 
            --palace-bg: #E8E8E8; 
            --lu-green: #2E7D32; --quan-purple: #7B1FA2; --ke-blue: #1976D2; --ji-red: #D32F2F;
        }
        
        body, input, select, button, div, span, label, p { 
            font-family: 'Noto Serif TC', serif; 
            font-size: 18px; 
        }
        body { background: #f4f6f8; margin: 0; padding: 0; }

        .page { width: 100%; display: flex; flex-direction: column; align-items: center; padding: 40px 15px; box-sizing: border-box; }
        .control-panel { 
            background: white; padding: 30px; border-radius: 24px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.08); 
            width: 100%; max-width: 500px; box-sizing: border-box; 
        }
        
        .input-row { display: flex; gap: 15px; margin-bottom: 20px; width: 100%; align-items: flex-end; }
        .input-group { display: flex; flex-direction: column; flex: 1; }
        .input-group label { font-weight: 700; margin-bottom: 8px; color: var(--graphite-gray); font-size: 16px; }
        
        input, select { height: 45px; padding: 0 12px; border: 1.5px solid #e0e0e0; border-radius: 12px; width: 100%; box-sizing: border-box; background-color: #fff; outline: none; }

        .gender-container { display: flex; gap: 10px; height: 45px; }
        .gender-option { flex: 1; position: relative; }
        .gender-option input { position: absolute; opacity: 0; cursor: pointer; height: 0; width: 0; }
        .gender-label { 
            display: flex; align-items: center; justify-content: center; 
            height: 100%; border: 1.5px solid #e0e0e0; border-radius: 12px; 
            cursor: pointer; font-weight: 700; color: #999; transition: all 0.3s;
        }
        .gender-option input:checked + .gender-label { 
            border-color: var(--morandi-denim-blue); 
            background: var(--morandi-denim-blue); color: white; 
        }

        .options-row { display: flex; flex-direction: row; align-items: center; gap: 15px; flex-wrap: wrap; width: 100%; margin-top: 10px; }
        .checkbox-item { display: flex; flex-direction: row; align-items: center; gap: 6px; cursor: pointer; font-weight: 700; white-space: nowrap; font-size: 16px; }
        
        .btn-start { display: block; width: 100%; max-width: 200px; margin: 30px auto 0; padding: 14px; background: var(--dark-navy-grey); color: white; border: none; border-radius: 15px; font-size: 20px; font-weight: 700; cursor: pointer; }

        #result-page { display: none; width: 100%; background: #fff; padding: 20px 0; }
        .grid-container { display: grid; grid-template-columns: repeat(4, 1fr); width: 96vw; max-width: 720px; aspect-ratio: 4 / 5.2; background: var(--morandi-denim-blue); border: 4px solid var(--morandi-denim-blue); gap: 1px; margin: 0 auto; }
        .cell { background: #fff; position: relative; padding: 5px; box-sizing: border-box; display: flex; flex-direction: column; overflow: hidden; cursor: pointer; transition: background-color 0.2s; }
        .cell.active-palace { background-color: #f0f0f0 !important; }
        
        /* 生年四化標籤 */
        .sh-label { font-size: 19px; font-weight: 700; writing-mode: vertical-rl; line-height: 1.1; margin-top: 2px; }
        .sh-lu { color: var(--lu-green); } .sh-quan { color: var(--quan-purple); } .sh-ke { color: var(--ke-blue); } .sh-ji { color: var(--ji-red); }
        
        /* 來因宮標籤 */
        .origin-palace-tag { position: absolute; top: 12px; right: 15px; writing-mode: vertical-rl; font-size: 16px; font-weight: 900; color: var(--morandi-gold); border: 1.5px solid var(--morandi-gold); border-radius: 20px; padding: 6px 3px; background-color: rgba(255, 255, 255, 0.9); letter-spacing: 1.5px; z-index: 10; pointer-events: none; }
        
        .star-container { display: flex; flex-direction: row-reverse; gap: 2px; height: 65%; padding: 2px; flex-wrap: wrap; pointer-events: none; }
        .star-item { display: flex; flex-direction: column; align-items: center; position: relative; }
        .star-name { font-size: 19px; font-weight: 700; writing-mode: vertical-rl; color: var(--graphite-gray); line-height: 1.2; letter-spacing: 2px; }
        
        /* 飛星標籤 */
        .dynamic-sh { font-size: 16px; font-weight: 900; writing-mode: vertical-rl; line-height: 1; border: 1px solid currentColor; border-radius: 3px; margin-top: 2px; display: none; }

        .palace-name { position: absolute; bottom: 5%; left: 5%; font-size: 20px; font-weight: 900; background: var(--palace-bg); width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%; z-index: 2; pointer-events: none; }
        .gan-zhi-label { position: absolute; bottom: 5%; right: 5%; font-size: 19px; font-weight: 900; line-height: 1.1; color: var(--graphite-gray); pointer-events: none; text-align: center; }
        
        .limit-label { position: absolute; bottom: 32%; left: 0; width: 100%; text-align: center; pointer-events: none; }
        .limit-label span { font-size: 16px; font-weight: 400; color: #8E8E8E; padding: 2px 10px; border: 1.5px solid transparent; border-radius: 6px; }
        .limit-active span { border: 2px solid var(--morandi-denim-blue); background: #fff; color: var(--dark-navy-grey); font-weight: 700; }
        
        .center-box { grid-column: 2 / 4; grid-row: 2 / 4; background: #fff; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding: 35px 5px 10px; box-sizing: border-box; }
        .c-title { font-size: 26px; font-weight: 900; color: var(--morandi-light-blue); letter-spacing: 5px; margin-bottom: 22px; white-space: nowrap; }
        .c-main-info { font-size: 22px; font-weight: 700; color: var(--morandi-lotus); margin-bottom: 15px; }
        .c-date-info { font-size: 18px; color: var(--morandi-green); margin: 2px 0; display: flex; width: 260px; }
        .date-label { width: 50px; font-weight: 700; flex-shrink: 0; }

        @media (max-width: 480px) {
            .star-name { font-size: 15px; }
            .sh-label { font-size: 15px; }
            .palace-name { width: 30px; height: 30px; font-size: 16px; }
            .gan-zhi-label { font-size: 16px; }
            .c-title { font-size: 18px; }
            .c-main-info { font-size: 17px; }
            .c-date-info { font-size: 14px; width: 100%; }
        }
    </style>
</head>
<body>

<div id="input-page" class="page">
    <div class="control-panel">
        <div class="input-row">
            <div class="input-group"><label>姓名</label><input type="text" id="uName" placeholder="輸入姓名"></div>
            <div class="input-group">
                <label>性別</label>
                <div class="gender-container">
                    <label class="gender-option"><input type="radio" name="gender" value="男" checked><span class="gender-label">男</span></label>
                    <label class="gender-option"><input type="radio" name="gender" value="女"><span class="gender-label">女</span></label>
                </div>
            </div>
        </div>
        <div class="input-row">
            <div class="input-group"><label>曆法</label><select id="calType"><option value="solar">國曆</option><option value="lunar">農曆</option></select></div>
            <div class="input-group" style="flex: 1.5;"><label>出生日期</label><input type="text" id="bDate" maxlength="8" placeholder="YYYYMMDD"></div>
        </div>
        <div class="input-row">
            <div class="input-group"><label>出生時間</label>
                <div class="time-wrapper">
                    <input type="text" id="bHour" placeholder="小時(0-23)">
                    <input type="text" id="bMin" placeholder="分鐘" value="00">
                </div>
            </div>
        </div>
        <div class="options-row">
            <label class="checkbox-item"><input type="checkbox" id="hasMulti" onchange="document.getElementById('birthOrder').style.display=this.checked?'inline-block':'none'"> 多胞胎</label>
            <select id="birthOrder" style="display: none; width: 100px;"><option value="1">第一胎</option><option value="2">第二胎</option><option value="3">第三胎</option></select>
        </div>
        <button class="btn-start" onclick="renderBoard()">開始排盤</button>
    </div>
</div>

<div id="result-page">
    <div class="grid-container" id="board">
        <div class="cell" id="cell-巳" onclick="toggleFly('巳')"></div><div class="cell" id="cell-午" onclick="toggleFly('午')"></div><div class="cell" id="cell-未" onclick="toggleFly('未')"></div><div class="cell" id="cell-申" onclick="toggleFly('申')"></div>
        <div class="cell" id="cell-辰" style="grid-area:2/1" onclick="toggleFly('辰')"></div>
        <div class="center-box">
            <div class="c-title">唐朝宮廷命理研究院</div>
            <div id="c-main" class="c-main-info"></div>
            <div id="c-solar" class="c-date-info"></div>
            <div id="c-lunar" class="c-date-info"></div>
        </div>
        <div class="cell" id="cell-酉" style="grid-area:2/4" onclick="toggleFly('酉')"></div>
        <div class="cell" id="cell-卯" style="grid-area:3/1" onclick="toggleFly('卯')"></div><div class="cell" id="cell-戌" style="grid-area:3/4" onclick="toggleFly('戌')"></div>
        <div class="cell" id="cell-寅" style="grid-area:4/1" onclick="toggleFly('寅')"></div><div class="cell" id="cell-丑" style="grid-area:4/2" onclick="toggleFly('丑')"></div><div class="cell" id="cell-子" style="grid-area:4/3" onclick="toggleFly('子')"></div><div class="cell" id="cell-亥" style="grid-area:4/4" onclick="toggleFly('亥')"></div>
    </div>
    <button class="btn-reset" onclick="location.reload()">重新輸入</button>
</div>

<script>
    const ZHI = ["子", "丑", "寅", "卯", "辰", "巳", "午", "未", "申", "酉", "戌", "亥"];
    const GAN = ["甲", "乙", "丙", "丁", "戊", "己", "庚", "辛", "壬", "癸"];
    const PAL_SHORT = ["命", "兄", "夫", "子", "財", "疾", "遷", "友", "官", "田", "福", "父"];
    const SI_HUA = { "甲": { "祿": "廉貞", "權": "破軍", "科": "武曲", "忌": "太陽" }, "乙": { "祿": "天機", "權": "天梁", "科": "紫微", "忌": "太陰" }, "丙": { "祿": "天同", "權": "天機", "科": "文昌", "忌": "廉貞" }, "丁": { "祿": "太陰", "權": "天同", "科": "天機", "忌": "巨門" }, "戊": { "祿": "貪狼", "權": "太陰", "科": "右弼", "忌": "天機" }, "己": { "祿": "武曲", "權": "貪狼", "科": "天梁", "忌": "文曲" }, "庚": { "祿": "太陽", "權": "武曲", "科": "太陰", "忌": "天同" }, "辛": { "祿": "巨門", "權": "太陽", "科": "文曲", "忌": "文昌" }, "壬": { "祿": "天梁", "權": "紫微", "科": "左輔", "忌": "武曲" }, "癸": { "祿": "破軍", "權": "巨門", "科": "太陰", "忌": "貪狼" } };

    let currentFlyZhi = null;
    let yearGanGlobal = "";

    function toggleFly(zhi) {
        const cells = document.querySelectorAll('.cell');
        const clickedCell = document.getElementById('cell-' + zhi);
        const dynamicLabels = document.querySelectorAll('.dynamic-sh');

        if (currentFlyZhi === zhi) {
            clickedCell.classList.remove('active-palace');
            dynamicLabels.forEach(el => el.style.display = 'none');
            currentFlyZhi = null;
        } else {
            cells.forEach(c => c.classList.remove('active-palace'));
            dynamicLabels.forEach(el => el.style.display = 'none');
            clickedCell.classList.add('active-palace');
            const palaceGan = clickedCell.querySelector('.gan-zhi-label').innerText.charAt(0);
            const hua = SI_HUA[palaceGan];
            document.querySelectorAll('.star-item').forEach(item => {
                const sName = item.querySelector('.star-name').innerText;
                const dLabel = item.querySelector('.dynamic-sh');
                for (let key in hua) {
                    if (hua[key] === sName) {
                        dLabel.innerText = key;
                        dLabel.style.display = 'block';
                        dLabel.className = 'dynamic-sh ' + {"祿":"sh-lu","權":"sh-quan","科":"sh-ke","忌":"sh-ji"}[key];
                    }
                }
            });
            currentFlyZhi = zhi;
        }
    }

    function addStar(zhi, starName, sihuaType = null) {
        const container = document.querySelector(`#cell-${zhi} .star-container`);
        if (!container) return;
        let shHtml = sihuaType ? `<span class="sh-label ${{"祿":"sh-lu","權":"sh-quan","科":"sh-ke","忌":"sh-ji"}[sihuaType]}">${sihuaType}</span>` : "";
        const starDiv = document.createElement('div');
        starDiv.className = 'star-item';
        starDiv.innerHTML = `<span class="star-name">${starName}</span>${shHtml}<span class="dynamic-sh"></span>`;
        container.appendChild(starDiv);
    }

    function renderBoard() {
        const dVal = document.getElementById('bDate').value;
        const hIn = parseInt(document.getElementById('bHour').value) || 0;
        const gender = document.querySelector('input[name="gender"]:checked').value;
        if(dVal.length!==8) return alert("日期格式錯誤");

        document.getElementById('input-page').style.display = 'none';
        document.getElementById('result-page').style.display = 'block';

        let lunar = (document.getElementById('calType').value==='solar') ? Solar.fromYmd(parseInt(dVal.substr(0,4)), parseInt(dVal.substr(4,2)), parseInt(dVal.substr(6,2))).getLunar() : Lunar.fromYmd(parseInt(dVal.substr(0,4)), parseInt(dVal.substr(4,2)), parseInt(dVal.substr(6,2)));
        yearGanGlobal = lunar.getYearGan();
        let isYang = "甲丙戊庚壬".includes(yearGanGlobal);
        let hIdx = Math.floor(((hIn + 1) % 24) / 2);

        // 來因宮與宮干
        const wuHu = {"甲":2,"己":2,"乙":4,"庚":4,"丙":6,"辛":6,"丁":8,"壬":8,"戊":0,"癸":0};
        let startGanIdx = wuHu[yearGanGlobal];
        ZHI.forEach((z, i) => {
            let gIdx = (startGanIdx + (i >= 2 ? i-2 : i+10)) % 10;
            const cell = document.getElementById('cell-'+z);
            cell.innerHTML = `<div class="star-container"></div><span class="palace-name"></span><div class="limit-label"><span></span></div><span class="gan-zhi-label">${GAN[gIdx]}<br>${z}</span>`;
            if (GAN[gIdx] === yearGanGlobal) cell.innerHTML += `<div class="origin-palace-tag">來因宮</div>`;
        });

        // 命宮與大限
        let firstMIdx = (2 + (lunar.getMonth()-1) - hIdx + 12) % 12;
        let order = parseInt(document.getElementById('birthOrder').value) || 1;
        let currentMIdx = (firstMIdx - (order - 1) + 12) % 12;
        for(let i=0; i<12; i++) document.querySelector(`#cell-${ZHI[(currentMIdx-i+12)%12]} .palace-name`).innerText = PAL_SHORT[i];

        let fGan = document.querySelector(`#cell-${ZHI[firstMIdx]} .gan-zhi-label`).innerText.charAt(0);
        let nSum = ({"甲":1,"乙":1,"丙":2,"丁":2,"戊":3,"己":3,"庚":4,"辛":4,"壬":5,"癸":5}[fGan]) + ({"子":1,"丑":1,"午":1,"未":1,"寅":2,"卯":2,"申":2,"酉":2,"辰":3,"巳":3,"戌":3,"亥":3}[ZHI[firstMIdx]]);
        let bNum = {1:3, 2:4, 3:2, 4:6, 5:5}[nSum > 5 ? nSum-5 : nSum];
        
        let dir = ((isYang && gender==="男") || (!isYang && gender==="女")) ? 1 : -1;
        for(let i=0; i<12; i++) {
            let zIdx = (currentMIdx + (i * dir) + 12) % 12;
            document.querySelector(`#cell-${ZHI[zIdx]} .limit-label span`).innerText = `${bNum+i*10}-${bNum+i*10+9}`;
        }

        // 安星
        let q = Math.ceil(lunar.getDay() / bNum), r = (bNum * q) - lunar.getDay();
        let zwIdx = ((r % 2 === 0 ? (2 + (q - 1) + r) : (2 + (q - 1) - r)) + 12) % 12;
        const curSH = SI_HUA[yearGanGlobal];
        
        ["紫微","天機","","太陽","武曲","天同","","", "廉貞"].forEach((s,i)=>{ if(s) addStar(ZHI[(zwIdx-i+12)%12], s, Object.keys(curSH).find(k=>curSH[k]===s)); });
        let tfIdx = (4 - zwIdx + 12) % 12;
        ["天府","太陰","貪狼","巨門","天相","天梁","七殺","","","","破軍"].forEach((s,i)=>{ if(s) addStar(ZHI[(tfIdx+i)%12], s, Object.keys(curSH).find(k=>curSH[k]===s)); });
        addStar(ZHI[(4+lunar.getMonth()-1)%12], "左輔", Object.keys(curSH).find(k=>curSH[k]==="左輔"));
        addStar(ZHI[(10-lunar.getMonth()+1+12)%12], "右弼", Object.keys(curSH).find(k=>curSH[k]==="右弼"));
        addStar(ZHI[(10-hIdx+12)%12], "文昌", Object.keys(curSH).find(k=>curSH[k]==="文昌"));
        addStar(ZHI[(4+hIdx)%12], "文曲", Object.keys(curSH).find(k=>curSH[k]==="文曲"));

        document.getElementById('c-main').innerText = `${document.getElementById('uName').value || '命主'} ${isYang?'陽':'陰'}${gender} ${bNum}局`;
        document.getElementById('c-solar').innerHTML = `<span class="date-label">國曆</span> ${lunar.getSolar().toString()}`;
        document.getElementById('c-lunar').innerHTML = `<span class="date-label">農曆</span> ${lunar.getYearInGanZhi()}年 ${lunar.getMonthInChinese()}月${lunar.getDayInChinese()}`;
    }
</script>
</body>
</html>
