<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>唐朝宮廷紫微斗數</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lunar-javascript/lunar.js"></script>
    <style>
        :root { 
            --dark-navy: #3A4652; --slate-gray: #5E6D79; --gold: #B59356; 
            --placeholder: #CCCCCC; /* 淺灰色 Placeholder */
            --lu: #2E7D32; --quan: #7B1FA2; --ke: #1976D2; --ji: #D32F2F;
        }
        body { background: #f4f6f8; font-family: 'Noto Serif TC', serif; margin: 0; display: flex; justify-content: center; padding: 40px 10px; }
        
        /* 嚴格還原原始截圖 UI */
        .card { background: white; padding: 40px; border-radius: 40px; box-shadow: 0 15px 50px rgba(0,0,0,0.05); width: 100%; max-width: 650px; box-sizing: border-box; }
        .row { display: flex; gap: 20px; margin-bottom: 25px; }
        .col { flex: 1; display: flex; flex-direction: column; }
        label { font-weight: 700; margin-bottom: 12px; color: #333; font-size: 18px; }
        
        input, select { 
            height: 50px; border-radius: 12px; border: 1.5px solid #E5E5E5; 
            padding: 0 15px; font-size: 18px; font-family: 'Noto Serif TC'; outline: none; 
        }
        input::placeholder { color: var(--placeholder); }
        
        /* 時間輸入：時 : 分 */
        .time-box { display: flex; align-items: center; gap: 10px; }
        .time-box input { flex: 1; text-align: center; }

        .btn-main { width: 100%; height: 65px; background: var(--dark-navy); color: white; border: none; border-radius: 15px; font-size: 24px; font-weight: 900; cursor: pointer; margin-top: 30px; font-family: 'Noto Serif TC'; }

        /* 選項區塊文字與順序 */
        .options-group { display: flex; gap: 15px; margin: 20px 0; align-items: center; }
        .check-item { display: flex; align-items: center; gap: 6px; cursor: pointer; font-weight: 700; font-size: 17px; }
        .check-item input { width: 18px; height: 18px; }

        /* 命盤呈現區 */
        #result { display: none; width: 96vw; max-width: 800px; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); background: var(--slate-gray); gap: 1px; border: 4px solid var(--slate-gray); aspect-ratio: 4/5.2; }
        .cell { background: white; position: relative; padding: 5px; cursor: pointer; display: flex; flex-direction: column; overflow: hidden; }
        .star-box { display: flex; flex-direction: row-reverse; gap: 2px; flex-wrap: wrap; height: 75%; }
        .s-item { display: flex; flex-direction: column; align-items: center; }
        .s-name { writing-mode: vertical-rl; font-weight: 700; font-size: 20px; letter-spacing: 2px; }
        .s-sh { writing-mode: vertical-rl; font-size: 15px; border: 1px solid currentColor; border-radius: 3px; margin-top: 3px; font-weight: 700; }
        .s-fly { display: none; writing-mode: vertical-rl; font-size: 15px; border: 1.5px solid currentColor; border-radius: 3px; margin-top: 3px; font-weight: 900; }
        .p-name { position: absolute; bottom: 8px; left: 8px; width: 40px; height: 40px; background: #EEE; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 900; }
        .gz-label { position: absolute; bottom: 8px; right: 8px; font-weight: 900; text-align: center; line-height: 1.1; font-size: 17px; }
        .origin { position: absolute; top: 10px; right: 10px; writing-mode: vertical-rl; border: 1.2px solid var(--gold); color: var(--gold); padding: 4px 2px; border-radius: 15px; font-size: 13px; font-weight: 900; }
        .center { grid-column: 2/4; grid-row: 2/4; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="setup" class="card">
    <div class="row">
        <div class="col"><label>姓名</label><input type="text" id="name" placeholder="請輸入姓名"></div>
        <div class="col">
            <label>性別</label>
            <select id="gender"><option value="">請選擇</option><option value="男">男</option><option value="女">女</option></select>
        </div>
    </div>
    
    <div class="row">
        <div class="col"><label>曆法</label><select id="calType"><option value="solar">國曆</option><option value="lunar">農曆</option></select></div>
        <div class="col"><label>出生日期</label><input type="text" id="date" placeholder="YYYYMMDD" maxlength="8"></div>
        <div class="col">
            <label>出生時間</label>
            <div class="time-box">
                <input type="text" id="hh" placeholder="時">
                <span style="font-weight:900;">:</span>
                <input type="text" id="mm" placeholder="分" value="00">
            </div>
        </div>
    </div>

    <div class="options-group">
        <label class="check-item"><input type="checkbox" id="isLeap"> 閏月</label>
        <label class="check-item"><input type="checkbox" id="isDST"> 日光節約時間</label>
        <label class="check-item"><input type="checkbox" id="multi"> 雙胞胎/多胞胎</label>
    </div>

    <button class="btn-main" onclick="start()">開始排盤</button>
</div>

<div id="result">
    <div class="grid" id="board">
        <div class="cell" id="c5" onclick="fly('5')"></div><div class="cell" id="c6" onclick="fly('6')"></div><div class="cell" id="c7" onclick="fly('7')"></div><div class="cell" id="c8" onclick="fly('8')"></div>
        <div class="cell" id="c4" style="grid-area:2/1" onclick="fly('4')"></div>
        <div class="center">
            <div style="font-size:22px; font-weight:900; color:var(--slate-gray); letter-spacing:3px;">唐朝宮廷研究院</div>
            <div id="info-name" style="font-size:20px; font-weight:700; color:#C2A59F; margin-top:10px;"></div>
            <div id="info-date" style="font-size:15px; color:var(--slate-gray); margin-top:5px; line-height:1.5;"></div>
        </div>
        <div class="cell" id="c9" style="grid-area:2/4" onclick="fly('9')"></div>
        <div class="cell" id="c3" style="grid-area:3/1" onclick="fly('3')"></div><div class="cell" id="c10" style="grid-area:3/4" onclick="fly('10')"></div>
        <div class="cell" id="c2" style="grid-area:4/1" onclick="fly('2')"></div><div class="cell" id="c1" style="grid-area:4/2" onclick="fly('1')"></div><div class="cell" id="c0" style="grid-area:4/3" onclick="fly('0')"></div><div class="cell" id="c11" style="grid-area:4/4" onclick="fly('11')"></div>
    </div>
</div>

<script>
    const G = ["甲","乙","丙","丁","戊","己","庚","辛","壬","癸"], Z = ["子","丑","寅","卯","辰","巳","午","未","申","酉","戌","亥"];
    const P = ["命","兄","夫","子","財","疾","遷","友","官","田","福","父"];
    const SH = {"甲":{祿:"廉貞",權:"破軍",科:"武曲",忌:"太陽"},"乙":{祿:"天機",權:"天梁",科:"紫微",忌:"太陰"},"丙":{祿:"天同",權:"天機",科:"文昌",忌:"廉貞"},"丁":{祿:"太陰",權:"天同",科:"天機",忌:"巨門"},"戊":{祿:"貪狼",權:"太陰",科:"右弼",忌:"天機"},"己":{祿:"武曲",權:"貪狼",科:"天梁",忌:"文曲"},"庚":{祿:"太陽",權:"武曲",科:"太陰",忌:"天同"},"辛":{祿:"巨門",權:"太陽",科:"文曲",忌:"文昌"},"壬":{祿:"天梁",權:"紫微",科:"左輔",忌:"武曲"},"癸":{祿:"破軍",權:"巨門",科:"太陰",忌:"貪狼"}};

    function fly(id){
        const c = document.getElementById('c'+id);
        const active = c.classList.contains('active');
        document.querySelectorAll('.cell').forEach(x=>x.classList.remove('active'));
        document.querySelectorAll('.s-fly').forEach(x=>x.style.display='none');
        if(active) return;
        c.classList.add('active');
        const g = c.querySelector('.gz-label').innerText.charAt(0);
        for(let k in SH[g]){
            document.querySelectorAll(`.s-item[data-n="${SH[g][k]}"]`).forEach(s => {
                const f = s.querySelector('.s-fly');
                f.innerText = k; f.style.display = 'block';
                f.style.color = f.style.borderColor = {"祿":"var(--lu)","權":"var(--quan)","科":"var(--ke)","忌":"var(--ji)"}[k];
            });
        }
    }

    function addS(zIdx, name, type = null) {
        const box = document.querySelector(`#c${zIdx} .star-box`);
        if(!box) return;
        const item = document.createElement('div');
        item.className = 's-item'; item.dataset.n = name;
        let sh = type ? `<span class="s-sh" style="color:var(--${{"祿":"lu","權":"quan","科":"ke","忌":"ji"}[type]})">${type}</span>` : "";
        item.innerHTML = `<span class="s-name">${name}</span>${sh}<span class="s-fly"></span>`;
        box.appendChild(item);
    }

    function start(){
        const sex = document.getElementById('gender').value;
        if(!sex) return alert("請選擇性別");
        const dVal = document.getElementById('date').value;
        let hh = parseInt(document.getElementById('hh').value);
        if(dVal.length !== 8 || isNaN(hh)) return alert("請檢查日期與時間格式");

        if(document.getElementById('isDST').checked) hh = (hh - 1 + 24) % 24;
        document.getElementById('setup').style.display = 'none';
        document.getElementById('result').style.display = 'block';

        let lunar = (document.getElementById('calType').value==='solar') ? Solar.fromYmd(parseInt(dVal.substr(0,4)), parseInt(dVal.substr(4,2)), parseInt(dVal.substr(6,2))).getLunar() : Lunar.fromYmd(parseInt(dVal.substr(0,4)), parseInt(dVal.substr(4,2)), parseInt(dVal.substr(6,2)));
        let yGan = lunar.getYearGan(), m = lunar.getMonth(), d = lunar.getDay(), hIdx = Math.floor(((hh + 1) % 24) / 2);
        if(document.getElementById('isLeap').checked) m = (Math.abs(m) % 12) + 1;

        const wuHu = {"甲":2,"己":2,"乙":4,"庚":4,"丙":6,"辛":6,"丁":8,"壬":8,"戊":0,"癸":0};
        let gS = wuHu[yGan];
        Z.forEach((z, i) => {
            let gIdx = (gS + (i >= 2 ? i-2 : i+10)) % 10;
            const c = document.getElementById('c'+i);
            c.innerHTML = `<div class="star-box"></div><span class="p-name"></span><span class="gz-label">${G[gIdx]}<br>${z}</span>`;
            if(G[gIdx] === yGan) c.innerHTML += `<div class="origin">來因宮</div>`;
        });

        let mIdx = (2 + (m-1) - hIdx + 12) % 12;
        for(let i=0; i<12; i++) document.querySelector(`#c${(mIdx-i+12)%12} .p-name`).innerText = P[i];

        const sH = SH[yGan];
        const checkSH = (n) => Object.keys(sH).find(k => sH[k] === n);
        let ziIdx = (14 + d) % 12; 
        ["紫微","天機","太陽","武曲","天同","廉貞"].forEach((s,i) => addS((ziIdx-i+12)%12, s, checkSH(s)));
        let fIdx = (4 - ziIdx + 12) % 12;
        ["天府","太陰","貪狼","巨門","天相","天梁","七殺","破軍"].forEach((s,i) => addS((fIdx+i)%12, s, checkSH(s)));
        addS((2+m-1)%12, "左輔", checkSH("左輔")); addS((10-m+1+12)%12, "右弼", checkSH("右弼"));
        addS((10+hIdx)%12, "文曲", checkSH("文曲")); addS((10-hIdx+12)%12, "文昌", checkSH("文昌"));
        const kuiYue = {"甲":[7,8],"乙":[8,7],"丙":[9,6],"丁":[9,6],"戊":[7,8],"己":[8,7],"庚":[1,4],"辛":[6,9],"壬":[3,2],"癸":[3,2]};
        addS(kuiYue[yGan][0], "天魁"); addS(kuiYue[yGan][1], "天鉞");

        document.getElementById('info-name').innerText = `${document.getElementById('name').value || '命主'} (${sex}命)`;
        document.getElementById('info-date').innerText = `農曆：${lunar.getYearInGanZhi()}年 ${lunar.getMonthInChinese()}月${lunar.getDayInChinese()} ${Z[hIdx]}時`;
    }
</script>
</body>
</html>
