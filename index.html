<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>唐朝宮廷紫微斗數排盤系統</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=cwTeXFangSong&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lunar-javascript/lunar.js"></script>
    <style>
        :root { 
            --star-main: #4A4E52; 
            --palace-bg: #F5F5F5; 
            --palace-text: #4A4E52; 
            --graphite-gray: #4A4E52;   
            --morandi-blue: #5E6D79; 
            --dark-navy-grey: #3A4652; 
            --board-width: 720px;
            --lilac-purple: #8A7B9C;
            --navy-grey: #4A5568; 
            --cold-rock-grey: #8E9AAF;
        }
        body { font-family: 'Noto Sans TC', sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        
        /* 1. 輸入區塊：響應式寬度 */
        .control-panel { 
            background: white; padding: 30px; border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; max-width: 960px; 
            box-sizing: border-box; font-family: 'cwTeXFangSong', serif;
        }
        .input-row { display: flex; gap: 15px; margin-bottom: 20px; flex-wrap: wrap; }
        .input-group { display: flex; flex-direction: column; flex: 1; min-width: 140px; }
        .flex-name { flex: 1.5; } .flex-date { flex: 2; }
        
        .input-group label { font-size: 16px; font-weight: bold; color: var(--graphite-gray); margin-bottom: 8px; }
        input[type="text"], select { 
            height: 48px; padding: 0 10px; border: 1.5px solid #d1d5db; border-radius: 12px; 
            font-size: 16px; outline: none; width: 100%; box-sizing: border-box; background-color: white;
        }
        
        .bottom-main { display: flex; flex-direction: column; gap: 20px; align-items: flex-start; }
        @media (min-width: 768px) { .bottom-main { flex-direction: row; justify-content: space-between; align-items: center; } }
        
        .options-wrap { display: flex; flex-wrap: wrap; gap: 15px; }
        .checkbox-item { display: flex; align-items: center; gap: 5px; font-size: 16px; font-weight: bold; cursor: pointer; }

        .btn-group { display: flex; gap: 10px; width: 100%; }
        @media (min-width: 768px) { .btn-group { width: auto; } }
        
        .action-btn { flex: 1; height: 50px; padding: 0 20px; font-weight: bold; cursor: pointer; border-radius: 12px; font-size: 16px; font-family: 'cwTeXFangSong', serif; }
        .btn-start { border: 2.5px solid var(--dark-navy-grey); background: #fff; color: var(--dark-navy-grey); }
        .btn-reset { background: #eef1f4; border: none; color: #7a828a; }

        /* 2. 命盤結果區 */
        #result-container { display: none; width: 100%; max-width: var(--board-width); }
        
        /* 電腦版 4x4 棋盤 */
        .grid-container { 
            display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(4, 210px); 
            background: var(--morandi-blue); border: 5px solid var(--morandi-blue); gap: 1px;
        }

        /* 手機版 直式列表 */
        @media (max-width: 760px) {
            .grid-container { display: flex; flex-direction: column; gap: 10px; background: transparent; border: none; }
            .center-box { order: -1; margin-bottom: 20px; border: 2px solid var(--morandi-blue) !important; }
            .cell { height: 180px; border: 2px solid var(--morandi-blue) !important; border-radius: 15px; }
        }

        .cell { background: #fff; position: relative; padding: 10px; box-sizing: border-box; }
        .star-container { position: absolute; top: 10px; left: 10px; display: flex; flex-direction: row; gap: 4px; }
        .star-item { display: flex; flex-direction: column; align-items: center; }
        .star-name { font-family: 'Noto Serif TC', serif; font-size: 18px; font-weight: 700; color: var(--graphite-gray); writing-mode: vertical-rl; letter-spacing: 1px; }
        .sihua-tag { font-size: 14px; color: white; border-radius: 3px; padding: 2px 4px; margin-top: 4px; font-weight: bold; }
        .sihua-祿 { background-color: #2D6A4F; } .sihua-權 { background-color: #6A4C93; } .sihua-科 { background-color: #1976D2; } .sihua-忌 { background-color: #D62828; }
        
        .center-box { grid-column: 2 / 4; grid-row: 2 / 4; background: #fff; display: flex; flex-direction: column; padding: 20px; align-items: center; border: 1px solid var(--morandi-blue); }
        .c-title { font-family: 'cwTeXFangSong', serif; font-size: 22px; color: var(--morandi-blue); font-weight: bold; text-align: center; }
        .c-info { font-size: 16px; font-weight: 700; display: flex; gap: 15px; color: var(--morandi-blue); margin-top: 10px; }
        .date-info { font-size: 14px; color: var(--lilac-purple); margin-top: 10px; line-height: 1.6; }
        
        .palace-name { position: absolute; bottom: 10px; left: 10px; font-size: 18px; font-weight: 900; background: var(--palace-bg); color: var(--palace-text); width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-family: 'Noto Serif TC', serif; }
        .daxian-label { font-size: 15px; color: var(--cold-rock-grey); border: 1.5px solid transparent; padding: 2px 5px; font-family: 'cwTeXFangSong', serif; }
        .current-daxian-style { border-color: var(--navy-grey) !important; border-radius: 5px; }
        .gan-zhi-label { position: absolute; bottom: 10px; right: 10px; font-size: 18px; font-weight: 900; display: flex; flex-direction: column; align-items: center; color: var(--graphite-gray); line-height: 1; font-family: 'Noto Serif TC', serif; }
        .daxian-container { position: absolute; bottom: 65px; left: 50%; transform: translateX(-50%); }
    </style>
</head>
<body>

<div class="control-panel" id="input-page">
    <div class="input-row">
        <div class="input-group flex-name"><label>姓名</label><input type="text" id="uName" placeholder="輸入姓名"></div>
        <div class="input-group"><label>性別</label><select id="gender"><option value="" selected>請選擇</option><option value="男">男</option><option value="女">女</option></select></div>
        <div class="input-group"><label>曆法</label><select id="calType"><option value="solar">國曆</option><option value="lunar">農曆</option></select></div>
        <div class="input-group flex-date"><label>出生日期</label><input type="text" id="bDate" maxlength="8" placeholder="YYYYMMDD"></div>
        <div class="input-group" style="flex:0.5"><label>時</label><input type="text" id="bHour" placeholder="00"></div>
        <div class="input-group" style="flex:0.5"><label>分</label><input type="text" id="bMin" placeholder="00"></div>
    </div>
    <div class="bottom-main">
        <div class="options-wrap">
            <label class="checkbox-item"><input type="checkbox" id="isLeap"> 閏月</label>
            <label class="checkbox-item"><input type="checkbox" id="hasMulti" onchange="toggleMulti()"> 雙胞胎</label>
            <select id="birthOrder" style="display:none; width:100px; height:36px; font-size:14px;"><option value="1">第一胎</option><option value="2">第二胎</option></select>
        </div>
        <div class="btn-group">
            <button class="action-btn btn-start" onclick="renderBoard()">開始排盤</button>
        </div>
    </div>
</div>

<div id="result-container">
    <div class="grid-container" id="board">
        <div class="cell" id="cell-巳" style="order:1"></div><div class="cell" id="cell-午" style="order:2"></div><div class="cell" id="cell-未" style="order:3"></div><div class="cell" id="cell-申" style="order:4"></div>
        <div class="cell" id="cell-辰" style="grid-area:2/1; order:12"></div>
        <div id="info" class="center-box">
            <div class="c-title">唐朝宮廷命理研究院</div>
            <div class="c-info" id="c-row2"></div>
            <div class="date-info" id="c-dates"></div>
        </div>
        <div class="cell" id="cell-酉" style="grid-area:2/4; order:5"></div>
        <div class="cell" id="cell-卯" style="grid-area:3/1; order:11"></div><div class="cell" id="cell-戌" style="grid-area:3/4; order:6"></div>
        <div class="cell" id="cell-寅" style="grid-area:4/1; order:10"></div><div class="cell" id="cell-丑" style="grid-area:4/2; order:9"></div><div class="cell" id="cell-子" style="grid-area:4/3; order:8"></div><div class="cell" id="cell-亥" style="grid-area:4/4; order:7"></div>
    </div>
    <div style="margin-top:30px; text-align:center;">
        <button class="action-btn btn-reset" style="width:200px" onclick="location.reload()">返回重新輸入</button>
    </div>
</div>

<script>
    const ZHI = ["子", "丑", "寅", "卯", "辰", "巳", "午", "未", "申", "酉", "戌", "亥"];
    const GAN = ["甲", "乙", "丙", "丁", "戊", "己", "庚", "辛", "壬", "癸"];
    const PALACES = ["命", "兄", "夫", "子", "財", "疾", "遷", "友", "官", "田", "福", "父"]; 
    const ZIWEI_TABLE = { 2: ["丑","寅","寅","卯","卯","辰","辰","巳","巳","午","午","未","未","申","申","酉","酉","戌","戌","亥","亥","子","子","丑","丑","寅","寅","卯","卯","辰"], 3: ["辰","丑","寅","巳","寅","卯","午","卯","辰","未","辰","巳","申","巳","午","酉","午","未","戌","未","申","亥","申","酉","子","酉","戌","丑","戌","亥"], 4: ["亥","辰","丑","寅","子","巳","寅","卯","丑","午","卯","辰","寅","未","辰","巳","卯","申","巳","午","辰","酉","午","未","巳","戌","未","申","午","亥"], 5: ["午","亥","辰","丑","寅","未","子","巳","寅","卯","申","丑","午","卯","辰","酉","寅","未","辰","巳","戌","卯","申","巳","午","亥","辰","酉","午","未"], 6: ["酉","午","亥","辰","丑","寅","戌","未","子","巳","寅","卯","亥","申","丑","午","卯","辰","子","酉","寅","未","辰","巳","丑","戌","卯","申","巳","午"] };
    const SI_HUA_MAP = { "甲": {"廉貞":"祿", "破軍":"權", "武曲":"科", "太陽":"忌"}, "乙": {"天機":"祿", "天梁":"權", "紫微":"科", "太陰":"忌"}, "丙": {"天同":"祿", "天機":"權", "文昌":"科", "廉貞":"忌"}, "丁": {"太陰":"祿", "天同":"權", "天機":"科", "巨門":"忌"}, "戊": {"貪狼":"祿", "太陰":"權", "右弼":"科", "天機":"忌"}, "己": {"武曲":"祿", "貪狼":"權", "天梁":"科", "文曲":"忌"}, "庚": {"太陽":"祿", "武曲":"權", "太陰":"科", "天同":"忌"}, "辛": {"巨門":"祿", "太陽":"權", "文曲":"科", "文昌":"忌"}, "壬": {"天梁":"祿", "紫微":"權", "左輔":"科", "武曲":"忌"}, "癸": {"破軍":"祿", "巨門":"權", "太陰":"科", "貪狼":"忌"} };

    let currentYearGan = "";

    function toggleMulti() {
        document.getElementById('birthOrder').style.display = document.getElementById('hasMulti').checked ? 'inline-block' : 'none';
    }

    function addStar(zhi, starName) {
        const container = document.querySelector(`#cell-${zhi} .star-container`);
        if (container) {
            let sihua = SI_HUA_MAP[currentYearGan]?.[starName] ? `<span class="sihua-tag sihua-${SI_HUA_MAP[currentYearGan][starName]}">${SI_HUA_MAP[currentYearGan][starName]}</span>` : "";
            container.insertAdjacentHTML('beforeend', `<div class="star-item"><span class="star-name">${starName}</span>${sihua}</div>`);
        }
    }

    function renderBoard() {
        const dVal = document.getElementById('bDate').value;
        const gen = document.getElementById('gender').value;
        const hIn = document.getElementById('bHour').value;
        if(!gen || dVal.length!==8 || hIn==="") return alert("請完整輸入資料");

        document.getElementById('input-page').style.display = 'none';
        document.getElementById('result-container').style.display = 'block';

        const y = parseInt(dVal.substring(0,4)), m = parseInt(dVal.substring(4,6)), d = parseInt(dVal.substring(6,8));
        let lunar = document.getElementById('calType').value==='solar' ? Solar.fromYmd(y,m,d).getLunar() : Lunar.fromYmd(y,m,d);
        let solar = lunar.getSolar();

        currentYearGan = lunar.getYearGan();
        const hIdx = Math.floor(((parseInt(hIn)+1)%24)/2);
        const baseMIdx = (2 + (lunar.getMonth()-1) - hIdx + 12) % 12;
        let targetMIdx = document.getElementById('hasMulti').checked ? (baseMIdx - (parseInt(document.getElementById('birthOrder').value)-1) + 12) % 12 : baseMIdx;

        const wuHu = {"甲":"丙","己":"丙","乙":"戊","庚":"戊","丙":"庚","辛":"庚","丁":"壬","壬":"壬","戊":"甲","癸":"甲"};
        let juNum = (function(){
            let ganStart = GAN.indexOf(wuHu[currentYearGan]);
            let mGan = GAN[(ganStart + (baseMIdx >= 2 ? baseMIdx-2 : baseMIdx+10)) % 10];
            const juMap = {"甲子":4,"乙丑":4,"丙寅":6,"丁卯":6,"戊辰":3,"己巳":3,"庚午":5,"辛未":5,"壬申":4,"癸酉":4,"甲戌":6,"乙亥":6,"丙子":2,"丁丑":2,"戊寅":5,"己卯":5,"庚辰":4,"辛巳":4,"壬午":3,"癸未":3,"甲申":2,"乙酉":2,"丙戌":5,"丁亥":5,"戊子":6,"己丑":6,"庚寅":3,"辛卯":3,"壬辰":2,"癸巳":2,"甲午":4,"乙未":4,"丙申":6,"丁酉":6,"戊戌":3,"己亥":3,"庚子":5,"辛丑":5,"壬寅":4,"癸卯":4,"甲辰":6,"乙巳":6,"丙午":2,"丁未":2,"戊申":5,"己酉":5,"庚戌":4,"辛亥":4,"壬子":3,"癸丑":3,"甲寅":2,"乙卯":2,"丙辰":5,"丁巳":5,"戊午":6,"己未":6,"庚申":3,"辛酉":3,"壬戌":2,"癸亥":2};
            return juMap[mGan+ZHI[baseMIdx]] || 2;
        })();

        document.getElementById('c-row2').innerHTML = `<span>${document.getElementById('uName').value||"無名氏"}</span><span>${gen}</span><span>${juNum}局</span>`;
        document.getElementById('c-dates').innerHTML = `國：${solar.toYmd()} ${hIn}:00<br>農：${lunar.getYearInGanZhi()}年${lunar.getMonthInChinese()}月${lunar.getDayInChinese()}日 ${ZHI[hIdx]}時`;

        ZHI.forEach(z => {
            let gIdx = (GAN.indexOf(wuHu[currentYearGan]) + (ZHI.indexOf(z) >= 2 ? ZHI.indexOf(z)-2 : ZHI.indexOf(z)+10)) % 10;
            document.getElementById('cell-'+z).innerHTML = `<div class="star-container"></div><span class="palace-name"></span><div class="daxian-container"><span class="daxian-label"></span></div><span class="gan-zhi-label"><span>${GAN[gIdx]}</span><span>${z}</span></span>`;
        });

        const isYang = ["甲","丙","戊","庚","壬"].includes(currentYearGan);
        const isForward = (isYang && gen==="男") || (!isYang && gen==="女");
        for(let i=0; i<12; i++) {
            document.getElementById('cell-'+ZHI[(targetMIdx - i + 12) % 12]).querySelector('.palace-name').innerText = PALACES[i];
            let dxZhi = isForward ? (targetMIdx + i) % 12 : (targetMIdx - i + 12) % 12;
            let ageStart = juNum + i*10;
            document.getElementById('cell-'+ZHI[dxZhi]).querySelector('.daxian-label').innerText = `${ageStart}-${ageStart+9}`;
        }

        let dayIdx = lunar.getDay()-1;
        let zwZhi = ZIWEI_TABLE[juNum][dayIdx];
        let zwIdx = ZHI.indexOf(zwZhi);
        addStar(zwZhi, "紫微"); addStar(ZHI[(zwIdx-1+12)%12], "天機"); addStar(ZHI[(zwIdx-3+12)%12], "太陽"); addStar(ZHI[(zwIdx-4+12)%12], "武曲"); addStar(ZHI[(zwIdx-5+12)%12], "天同"); addStar(ZHI[(zwIdx-8+12)%12], "廉貞");
        let tfIdx = ZHI.indexOf({"寅":"寅","卯":"丑","辰":"子","巳":"亥","午":"戌","未":"酉","申":"申","酉":"未","戌":"午","亥":"巳","子":"辰","丑":"卯"}[zwZhi]);
        addStar(ZHI[tfIdx], "天府"); addStar(ZHI[(tfIdx+1)%12], "太陰"); addStar(ZHI[(tfIdx+2)%12], "貪狼"); addStar(ZHI[(tfIdx+3)%12], "巨門"); addStar(ZHI[(tfIdx+4)%12], "天相"); addStar(ZHI[(tfIdx+5)%12], "天梁"); addStar(ZHI[(tfIdx+6)%12], "七殺"); addStar(ZHI[(tfIdx+10)%12], "破軍");
        addStar(ZHI[(10-hIdx+12)%12], "文昌"); addStar(ZHI[(4+hIdx)%12], "文曲");
    }
</script>
</body>
</html>
