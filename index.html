<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宮廷紫微斗數排盤</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=cwTeXFangSong&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lunar-javascript/lunar.js"></script>
    <style>
        :root { 
            --star-main: #4A4E52; --palace-bg: #F5F5F5; --palace-text: #4A4E52; 
            --graphite-gray: #4A4E52; --morandi-blue: #5E6D79; --dark-navy-grey: #3A4652; 
            --max-board-width: 720px; --lilac-purple: #8A7B9C; --cold-rock-grey: #8E9AAF;
        }
        body { font-family: 'Noto Sans TC', sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 20px 10px; margin: 0; }
        
        /* 控制面板 */
        .control-panel { background: white; padding: 30px 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; max-width: 960px; box-sizing: border-box; font-family: 'cwTeXFangSong', serif; }
        .input-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .input-group { display: flex; flex-direction: column; }
        .input-group label { font-size: 16px; font-weight: bold; color: var(--graphite-gray); margin-bottom: 8px; }
        input[type="text"], select { height: 48px; padding: 0 10px; border: 1.5px solid #d1d5db; border-radius: 12px; font-size: 16px; width: 100%; box-sizing: border-box; }

        /* 命盤網格 */
        #result-container { display: none; width: 100%; max-width: var(--max-board-width); margin-top: 20px; }
        .grid-container { 
            display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(4, 1fr); 
            aspect-ratio: 1 / 1.15; background: var(--morandi-blue); border: 3px solid var(--morandi-blue); width: 100%; 
        }
        .cell { background: #fff; border: 0.5px solid var(--morandi-blue); position: relative; padding: 5px; box-sizing: border-box; }
        
        /* 星曜與宮位名 */
        .star-container { position: absolute; top: 5px; left: 5px; display: flex; flex-direction: row; gap: 2px; z-index: 10; }
        .star-name { writing-mode: vertical-rl; font-family: 'Noto Serif TC', serif; font-size: 4vw; font-weight: 700; color: var(--graphite-gray); letter-spacing: 1px; }
        .palace-name { position: absolute; bottom: 5px; left: 5px; font-size: 14px; font-weight: 900; background: var(--palace-bg); width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; border-radius: 50%; }
        .gan-zhi-label { position: absolute; bottom: 5px; right: 5px; font-size: 14px; font-weight: 900; display: flex; flex-direction: column; line-height: 1; }
        
        /* 中央資訊 */
        .center-box { grid-column: 2 / 4; grid-row: 2 / 4; background: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid var(--morandi-blue); padding: 10px; text-align: center; }
        .c-title { font-size: 18px; font-weight: bold; color: var(--morandi-blue); }
        .date-info { font-size: 12px; color: var(--lilac-purple); margin-top: 5px; }

        .sihua-tag { font-size: 10px; color: white; padding: 1px 2px; border-radius: 3px; margin-top: 2px; writing-mode: horizontal-tb; }
        .sihua-祿 { background: #2D6A4F; } .sihua-權 { background: #6A4C93; } .sihua-科 { background: #1976D2; } .sihua-忌 { background: #D62828; }

        @media (min-width: 720px) {
            .star-name { font-size: 18px; }
            .palace-name { width: 40px; height: 40px; font-size: 18px; }
            .c-title { font-size: 24px; }
        }
    </style>
</head>
<body>

<div class="control-panel" id="input-page">
    <div class="input-row">
        <div class="input-group"><label>姓名</label><input type="text" id="uName" placeholder="輸入姓名"></div>
        <div class="input-group"><label>性別</label><select id="gender"><option value="男">男</option><option value="女">女</option></select></div>
        <div class="input-group"><label>曆法</label><select id="calType"><option value="solar">國曆</option><option value="lunar">農曆</option></select></div>
        <div class="input-group"><label>出生日期</label><input type="text" id="bDate" maxlength="8" placeholder="YYYYMMDD"></div>
        <div class="input-group"><label>時</label><input type="text" id="bHour" placeholder="0-23"></div>
        <div class="input-group"><label>分</label><input type="text" id="bMin" placeholder="00"></div>
    </div>
    <div style="text-align: center;">
        <button onclick="renderBoard()" style="width: 200px; height: 50px; background: var(--dark-navy-grey); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer;">開始排盤</button>
    </div>
</div>

<div id="result-container">
    <div class="grid-container" id="board">
        <div class="cell" id="cell-巳"></div><div class="cell" id="cell-午"></div><div class="cell" id="cell-未"></div><div class="cell" id="cell-申"></div>
        <div class="cell" id="cell-辰" style="grid-area:2/1"></div>
        <div id="info" class="center-box">
            <div class="c-title">宮廷命理研究院</div>
            <div id="c-row2" style="font-weight:bold; margin-top:5px;"></div>
            <div class="date-info" id="c-dates"></div>
        </div>
        <div class="cell" id="cell-酉" style="grid-area:2/4"></div>
        <div class="cell" id="cell-卯" style="grid-area:3/1"></div><div class="cell" id="cell-戌" style="grid-area:3/4"></div>
        <div class="cell" id="cell-寅" style="grid-area:4/1"></div><div class="cell" id="cell-丑" style="grid-area:4/2"></div><div class="cell" id="cell-子" style="grid-area:4/3"></div><div class="cell" id="cell-亥" style="grid-area:4/4"></div>
    </div>
    <div style="text-align:center; margin-top:20px;">
        <button onclick="location.reload()" style="padding:10px 20px; border-radius:10px; border:1px solid #ccc; background:white;">重新排盤</button>
    </div>
</div>

<script>
    const ZHI = ["子", "丑", "寅", "卯", "辰", "巳", "午", "未", "申", "酉", "戌", "亥"];
    const GAN = ["甲", "乙", "丙", "丁", "戊", "己", "庚", "辛", "壬", "癸"];
    const PALACES = ["命", "兄", "夫", "子", "財", "疾", "遷", "友", "官", "田", "福", "父"];
    const ZIWEI_TABLE = { 2: ["丑","寅","寅","卯","卯","辰","辰","巳","巳","午","午","未","未","申","申","酉","酉","戌","戌","亥","亥","子","子","丑","丑","寅","寅","卯","卯","辰"], 3: ["辰","丑","寅","巳","寅","卯","午","卯","辰","未","辰","巳","申","巳","午","酉","午","未","戌","未","申","亥","申","酉","子","酉","戌","丑","戌","亥"], 4: ["亥","辰","丑","寅","子","巳","寅","卯","丑","午","卯","辰","寅","未","辰","巳","卯","申","巳","午","辰","酉","午","未","巳","戌","未","申","午","亥"], 5: ["午","亥","辰","丑","寅","未","子","巳","寅","卯","申","丑","午","卯","辰","酉","寅","未","辰","巳","戌","卯","申","巳","午","亥","辰","酉","午","未"], 6: ["酉","午","亥","辰","丑","寅","戌","未","子","巳","寅","卯","亥","申","丑","午","卯","辰","子","酉","寅","未","辰","巳","丑","戌","卯","申","巳","午"] };
    const SI_HUA_MAP = { "甲": {"廉貞":"祿", "破軍":"權", "武曲":"科", "太陽":"忌"}, "乙": {"天機":"祿", "天梁":"權", "紫微":"科", "太陰":"忌"}, "丙": {"天同":"祿", "天機":"權", "文昌":"科", "廉貞":"忌"}, "丁": {"太陰":"祿", "天同":"權", "天機":"科", "巨門":"忌"}, "戊": {"貪狼":"祿", "太陰":"權", "右弼":"科", "天機":"忌"}, "己": {"武曲":"祿", "貪狼":"權", "天梁":"科", "文曲":"忌"}, "庚": {"太陽":"祿", "武曲":"權", "太陰":"科", "天同":"忌"}, "辛": {"巨門":"祿", "太陽":"權", "文曲":"科", "文昌":"忌"}, "壬": {"天梁":"祿", "紫微":"權", "左輔":"科", "武曲":"忌"}, "癸": {"破軍":"祿", "巨門":"權", "太陰":"科", "貪狼":"忌"} };

    let currentYearGan = "";

    function addStar(zhi, starName) {
        const container = document.querySelector(`#cell-${zhi} .star-container`);
        if (container) {
            let sihuaHtml = "";
            if (SI_HUA_MAP[currentYearGan] && SI_HUA_MAP[currentYearGan][starName]) {
                const type = SI_HUA_MAP[currentYearGan][starName];
                sihuaHtml = `<span class="sihua-tag sihua-${type}">${type}</span>`;
            }
            container.insertAdjacentHTML('beforeend', `<div class="star-item" style="display:flex; flex-direction:column; align-items:center;"><span class="star-name">${starName}</span>${sihuaHtml}</div>`);
        }
    }

    function renderBoard() {
        const dVal = document.getElementById('bDate').value;
        const gen = document.getElementById('gender').value;
        const hIn = document.getElementById('bHour').value;
        
        // 1. 基本防呆：日期必須填寫 8 位，小時不可為空
        if(dVal.length !== 8 || hIn === "") return alert("請輸入正確的 8 位日期（YYYYMMDD）與出生小時");

        document.getElementById('input-page').style.display = 'none';
        document.getElementById('result-container').style.display = 'block';

        const y = parseInt(dVal.substring(0,4)), m = parseInt(dVal.substring(4,6)), d = parseInt(dVal.substring(6,8));
        let solar, lunar;
        try {
            if(document.getElementById('calType').value==='solar'){
                solar = Solar.fromYmd(y,m,d); lunar = solar.getLunar();
            } else {
                lunar = Lunar.fromYmd(y,m,d); solar = lunar.getSolar();
            }
        } catch(e) { return alert("日期格式錯誤！"); }

        currentYearGan = lunar.getYearGan();
        const hIdx = Math.floor(((parseInt(hIn)+1)%24)/2);
        
        // 排命宮、定局
        const baseMIdx = (2 + (lunar.getMonth()-1) - hIdx + 12) % 12;
        const wuHu = {"甲":"丙","己":"丙","乙":"戊","庚":"戊","丙":"庚","辛":"庚","丁":"壬","壬":"壬","戊":"甲","癸":"甲"};
        let baseStartGanIdx = GAN.indexOf(wuHu[currentYearGan]);
        let baseMGan = GAN[(baseStartGanIdx + (baseMIdx >= 2 ? baseMIdx-2 : baseMIdx+10)) % 10];
        let juNum = ({"甲子":4,"乙丑":4,"丙寅":6,"丁卯":6,"戊辰":3,"己巳":3,"庚午":5,"辛未":5,"壬申":4,"癸酉":4,"甲戌":6,"乙亥":6,"丙子":2,"丁丑":2,"戊寅":5,"己卯":5,"庚辰":4,"辛巳":4,"壬午":3,"癸未":3,"甲申":2,"乙酉":2,"丙戌":5,"丁亥":5,"戊子":6,"己丑":6,"庚寅":3,"辛卯":3,"壬辰":2,"癸巳":2,"甲午":4,"乙未":4,"丙申":6,"丁酉":6,"戊戌":3,"己亥":3,"庚子":5,"辛丑":5,"壬寅":4,"癸卯":4,"甲辰":6,"乙巳":6,"丙午":2,"丁未":2,"戊申":5,"己酉":5,"庚戌":4,"辛亥":4,"壬子":3,"癸丑":3,"甲寅":2,"乙卯":2,"丙辰":5,"丁巳":5,"戊午":6,"己未":6,"庚申":3,"辛酉":3,"壬戌":2,"癸亥":2})[baseMGan+ZHI[baseMIdx]] || 2;

        // 填入中間資訊
        document.getElementById('c-row2').innerText = `${document.getElementById('uName').value || "無名氏"} / ${gen} / ${["","","水二局","木三局","金四局","土五局","火六局"][juNum]}`;
        document.getElementById('c-dates').innerHTML = `國曆：${solar.toYmd()}<br>農曆：${lunar.getYearInGanZhi()}年 ${lunar.getMonthInChinese()}月${lunar.getDayInChinese()}日 ${ZHI[hIdx]}時`;

        // 初始化宮位 HTML
        ZHI.forEach(z => {
            const cell = document.getElementById('cell-'+z);
            let gIdx = (GAN.indexOf(wuHu[currentYearGan]) + (ZHI.indexOf(z) >= 2 ? ZHI.indexOf(z)-2 : ZHI.indexOf(z)+10)) % 10;
            cell.innerHTML = `
                <div class="star-container"></div>
                <span class="palace-name"></span>
                <span class="gan-zhi-label"><span>${GAN[gIdx]}</span><span>${z}</span></span>
            `;
        });

        // 安宮名與大限
        const isForward = (["甲","丙","戊","庚","壬"].includes(currentYearGan) && gen==="男") || (!["甲","丙","戊","庚","壬"].includes(currentYearGan) && gen==="女");
        for(let i=0; i<12; i++) {
            let nameZhiIdx = (baseMIdx - i + 12) % 12;
            document.getElementById('cell-'+ZHI[nameZhiIdx]).querySelector('.palace-name').innerText = PALACES[i];
            
            let dxZhiIdx = isForward ? (baseMIdx + i) % 12 : (baseMIdx - i + 12) % 12;
            let startAge = juNum + (i * 10);
            let endAge = startAge + 9;
            document.getElementById('cell-'+ZHI[dxZhiIdx]).insertAdjacentHTML('beforeend', `<div style="position:absolute; bottom:35px; left:50%; transform:translateX(-50%); font-size:12px; color:#999;">${startAge}-${endAge}</div>`);
        }

        // 安星邏輯
        let dayIdx = lunar.getDay() - 1;
        let zwZhi = ZIWEI_TABLE[juNum][dayIdx];
        let zwIdx = ZHI.indexOf(zwZhi);
        addStar(ZHI[zwIdx], "紫微"); addStar(ZHI[(zwIdx - 1 + 12) % 12], "天機"); addStar(ZHI[(zwIdx - 3 + 12) % 12], "太陽"); addStar(ZHI[(zwIdx - 4 + 12) % 12], "武曲"); addStar(ZHI[(zwIdx - 5 + 12) % 12], "天同"); addStar(ZHI[(zwIdx - 8 + 12) % 12], "廉貞");
        let tfZhi = ({"寅":"寅", "卯":"丑", "辰":"子", "巳":"亥", "午":"戌", "未":"酉", "申":"申", "酉":"未", "戌":"午", "亥":"巳", "子":"辰", "丑":"卯"})[zwZhi];
        let tfIdx = ZHI.indexOf(tfZhi);
        addStar(ZHI[tfIdx], "天府"); addStar(ZHI[(tfIdx + 1) % 12], "太陰"); addStar(ZHI[(tfIdx + 2) % 12], "貪狼"); addStar(ZHI[(tfIdx + 3) % 12], "巨門"); addStar(ZHI[(tfIdx + 4) % 12], "天相"); addStar(ZHI[(tfIdx + 5) % 12], "天梁"); addStar(ZHI[(tfIdx + 6) % 12], "七殺"); addStar(ZHI[(tfIdx + 10) % 12], "破軍");
        addStar(ZHI[(10 - hIdx + 12) % 12], "文昌"); addStar(ZHI[(4 + hIdx) % 12], "文曲");
        addStar(ZHI[(4 + (lunar.getMonth() - 1)) % 12], "左輔"); addStar(ZHI[(10 - (lunar.getMonth() - 1) + 12) % 12], "右弼");
        let ky = ({ "甲": ["丑", "未"], "戊": ["丑", "未"], "庚": ["丑", "未"], "乙": ["子", "申"], "己": ["子", "申"], "丙": ["亥", "酉"], "丁": ["亥", "酉"], "壬": ["卯", "巳"], "癸": ["卯", "巳"], "辛": ["午", "寅"] })[currentYearGan];
        if(ky) { addStar(ky[0], "天魁"); addStar(ky[1], "天鉞"); }
    }
</script>
</body>
</html>
