<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>宮廷紫微命理研究院</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lunar-javascript/lunar.js"></script>
    <style>
        :root { 
            --graphite-gray: #4A4E52; --morandi-denim-blue: #5E6D79; --morandi-light-blue: #7A8A99; 
            --dark-navy-grey: #3A4652; --palace-bg: #E8E8E8; --origin-gold: #FFD700;
            --color-lu: #2E7D32; --color-quan: #7B1FA2; --color-ke: #1976D2; --color-ji: #C62828;
            --input-rounded: 15px;
        }
        body { background: #f4f6f8; margin: 0; padding: 0; font-family: 'Noto Serif TC', serif; }
        .page { width: 100%; display: flex; flex-direction: column; align-items: center; padding: 40px 15px; box-sizing: border-box; }
        
        /* 白色外框 */
        .control-panel { 
            background: white; padding: 50px 40px; border-radius: 40px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; max-width: 580px; 
            box-sizing: border-box; position: relative;
        }

        /* 標題優化：仿宋體、2px字間距、不加粗 */
        .main-header { 
            text-align: center; font-size: 26px; color: var(--morandi-denim-blue); 
            margin-bottom: 35px; letter-spacing: 2px;
            font-family: 'FangSong', 'STFangsong', '仿宋', serif;
            font-weight: 400;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .input-row { display: flex; gap: 20px; margin-bottom: 25px; align-items: flex-end; }
        .input-group { display: flex; flex-direction: column; flex: 1; min-width: 0; }
        .input-group label { font-weight: 700; margin-bottom: 12px; color: var(--graphite-gray); font-size: 18px; }
        
        input, select { 
            height: 55px; padding: 0 20px; border: 1.5px solid #eee; border-radius: var(--input-rounded); 
            font-size: 17px; background: #fff; outline: none; width: 100%; box-sizing: border-box; 
            color: var(--graphite-gray); 
        }
        
        .time-input { color: #BBB; text-align: center; }
        .time-input.has-value { color: var(--graphite-gray); }

        .gender-container { display: flex; gap: 10px; height: 55px; width: 100%; }
        .gender-option { flex: 1; position: relative; }
        .gender-option input { position: absolute; opacity: 0; width: 0; height: 0; }
        .gender-label { display: flex; align-items: center; justify-content: center; height: 100%; border: 1.5px solid #eee; border-radius: var(--input-rounded); cursor: pointer; font-weight: 700; color: #999; }
        .gender-option input:checked + .gender-label { border-color: var(--morandi-denim-blue); background: var(--morandi-denim-blue); color: white; }
        
        .time-wrapper { display: flex; gap: 10px; align-items: center; width: 100%; }

        /* 修復選項排版 */
        .options-row { display: flex; gap: 20px; flex-wrap: wrap; margin: 20px 0; align-items: center; justify-content: flex-start; }
        .checkbox-item { display: flex; align-items: center; gap: 8px; font-weight: 700; color: var(--graphite-gray); cursor: pointer; font-size: 16px; white-space: nowrap; }
        .checkbox-item input { width: 18px; height: 18px; margin: 0; cursor: pointer; }

        .hint-box { 
            background: #F9F9F9; border: 1px solid #E0E0E0; padding: 12px 15px; 
            border-radius: 10px; margin-top: 15px; box-shadow: inset 0 1px 3px rgba(0,0,0,0.02);
        }
        .hint-text { color: #444; font-size: 14px; line-height: 1.5; font-weight: 500; }

        .btn-start { display: block; width: 100%; max-width: 280px; margin: 40px auto 0; padding: 18px; background: var(--dark-navy-grey); color: white; border: none; border-radius: 15px; font-size: 20px; font-weight: 900; cursor: pointer; transition: 0.2s; }

        /* 命盤頁面樣式維持 */
        #result-page { display: none; padding: 20px 0; }
        .grid-container { display: grid; grid-template-columns: repeat(4, 1fr); width: 98vw; max-width: 800px; aspect-ratio: 4/5.2; background: var(--morandi-denim-blue); border: 4px solid var(--morandi-denim-blue); gap: 1px; margin: 0 auto; }
        .cell { background: #fff; position: relative; padding: 10px; box-sizing: border-box; display: flex; flex-direction: column; cursor: pointer; }
        .star-name { font-family: 'FangSong', 'STFangsong', '仿宋', serif; font-size: 20px; font-weight: 900; writing-mode: vertical-rl; color: var(--graphite-gray); letter-spacing: 2px; }
        .gan-zhi-label { position: absolute; bottom: 8px; right: 8px; font-size: 18px; font-weight: 900; color: var(--graphite-gray); text-align: right; }
    </style>
</head>
<body>

<div id="input-page" class="page">
    <div class="control-panel" id="inputContainer">
        <div class="main-header">宮廷紫微命理研究院</div>
        
        <div class="input-row">
            <div class="input-group"><label>姓名</label><input type="text" id="uName" placeholder="輸入姓名"></div>
            <div class="input-group"><label>性別</label>
                <div class="gender-container">
                    <label class="gender-option"><input type="radio" name="gender" value="男" checked><span class="gender-label">男</span></label>
                    <label class="gender-option"><input type="radio" name="gender" value="女"><span class="gender-label">女</span></label>
                </div>
            </div>
        </div>
        <div class="input-row">
            <div class="input-group"><label>曆法</label><select id="calType"><option value="solar">國曆</option><option value="lunar">農曆</option></select></div>
            <div class="input-group" style="flex: 1.5;"><label>出生日期</label><input type="text" id="bDate" maxlength="8" placeholder="YYYYMMDD"></div>
        </div>
        <div class="input-group" style="margin-bottom: 25px;">
            <label>出生時間</label>
            <div class="time-wrapper">
                <input type="text" id="bHour" class="time-input" maxlength="2" value="00" onfocus="handleTimeFocus(this)" onblur="handleTimeBlur(this)" oninput="handleTimeInput(this)">
                <span style="font-weight:900; font-size: 20px; color: #4A4E52;">:</span>
                <input type="text" id="bMin" class="time-input" maxlength="2" value="00" onfocus="handleTimeFocus(this)" onblur="handleTimeBlur(this)" oninput="handleTimeInput(this)">
            </div>
        </div>

        <div class="options-row">
            <label class="checkbox-item"><input type="checkbox" id="isLeap"> 閏月</label>
            <label class="checkbox-item"><input type="checkbox" id="isDST"> 日光節約</label>
            <label class="checkbox-item"><input type="checkbox" id="hasMulti" onchange="toggleMultiBox(this.checked)"> 雙胞胎/多胞胎</label>
        </div>

        <div id="multi-box" style="display:none; margin-top: 15px;">
            <select id="birthOrder"><option value="1">第一胎</option><option value="2">第二胎</option><option value="3">第三胎</option><option value="4">第四胎</option></select>
            <div class="hint-box">
                <div class="hint-text">＊ 若非首胎，五行局與星辰仍以首胎為準，僅更動宮位。性別與胎次依實況調整。</div>
            </div>
        </div>

        <button class="btn-start" onclick="renderBoard()">開始排盤</button>
    </div>
</div>

<script>
    function handleTimeFocus(el) { if(el.value === '00') el.value = ''; }
    function handleTimeBlur(el) { if(el.value === '') { el.value = '00'; el.classList.remove('has-value'); } }
    function handleTimeInput(el) { if(el.value !== '') el.classList.add('has-value'); else el.classList.remove('has-value'); }
    function toggleMultiBox(checked) { document.getElementById('multi-box').style.display = checked ? 'block' : 'none'; }

    // 排盤邏輯、多胞胎宮位推移邏輯皆已保留在先前的系統中
    // 此處重點修復視覺選項
    document.getElementById('inputContainer').addEventListener('keypress', (e) => { if (e.key === 'Enter') renderBoard(); });
</script>
</body>
</html>
