        .limit-active span { border: 2px solid var(--morandi-denim-blue); background: #fff; color: var(--dark-navy-grey); font-weight: 700; }

    </style>
</head>

<div id="input-page" class="page">
    <div class="control-panel">
        <div class="input-row">
            <div class="input-group"><label>姓名</label><input type="text" id="uName" placeholder="輸入姓名"></div>

                        <span class="gender-label">男</span>

                    <label class="gender-option">

                    </label>
                </div>
            </div>
        </div>
        <div class="input-row">
            <div class="input-group"><label>曆法</label><select id="calType"><option value="solar">國曆</option><option value="lunar">農曆</option></select></div>
            <div class="input-group" style="flex: 1.5;"><label>出生日期</label><input type="text" id="bDate" maxlength="8" placeholder="YYYYMMDD"></div>
        </div>
        <div class="input-row">
            <div class="input-group">
                <label>出生時間</label>
                <div class="time-wrapper">
                    <input type="text" id="bHour" list="hour-options" placeholder="00" maxlength="2">
                    <datalist id="hour-options">
                        <script>for(let i=0; i<24; i++) document.write(`<option value="${i < 10 ? '0'+i : i}"></option>`);</script>
                    </datalist>
                    <span>:</span>
                    <input type="text" id="bMin" list="min-options" placeholder="00" maxlength="2">
                    <datalist id="min-options">
                        <script>for(let i=0; i<60; i++) document.write(`<option value="${i < 10 ? '0'+i : i}"></option>`);</script>
                    </datalist>
                </div>
            </div>
        </div>
        <div class="options-row">
            <label class="checkbox-item"><input type="checkbox" id="isLeap" style="width:18px;height:18px;"> 閏月</label>
            <label class="checkbox-item"><input type="checkbox" id="isDST" style="width:18px;height:18px;"> 日光節約</label>
            <label class="checkbox-item"><input type="checkbox" id="hasMulti" onchange="toggleMulti()" style="width:18px;height:18px;"> 雙胞胎/多胞胎</label>
            <select id="birthOrder" style="display: none; width: 120px;">
                <option value="1">第一胎</option><option value="2">第二胎</option><option value="3">第三胎</option><option value="4">第四胎</option><option value="5">第五胎</option>
            </select>
        </div>
        <div id="multiHint" class="multi-hint">＊ 若非首胎，請輸入首胎出生時間，僅性別與胎次可依實際狀況調整。</div>
        <button class="btn-start" onclick="renderBoard()">開始排盤</button>
    </div>
</div>

<div id="result-page">

        <div class="cell" id="cell-巳" onclick="toggleSiHua('巳')"></div><div class="cell" id="cell-午" onclick="toggleSiHua('午')"></div><div class="cell" id="cell-未" onclick="toggleSiHua('未')"></div><div class="cell" id="cell-申" onclick="toggleSiHua('申')"></div>

            <div class="c-title">宮廷命理研究院</div>
            <div id="c-main" class="c-main-info"></div>
            <div class="c-date-container">
                <div id="c-solar" class="c-date-info"></div>
                <div id="c-lunar" class="c-date-info"></div>
            </div>
        </div>
        <div class="cell" id="cell-酉" style="grid-area:2/4" onclick="toggleSiHua('酉')"></div>
        <div class="cell" id="cell-卯" style="grid-area:3/1" onclick="toggleSiHua('卯')"></div><div class="cell" id="cell-戌" style="grid-area:3/4" onclick="toggleSiHua('戌')"></div>

    <div id="personality-display"></div>

    <button class="btn-reset" onclick="location.reload()">返回重新輸入</button>
</div>

    let currentSelectedZhi = null;

    function toggleMulti() {
        const isChecked = document.getElementById('hasMulti').checked;
        document.getElementById('birthOrder').style.display = isChecked ? 'inline-block' : 'none';
        document.getElementById('multiHint').style.display = isChecked ? 'block' : 'none';
    }

    function toggleSiHua(zhi) {
        const cells = document.querySelectorAll('.cell');
        const clickedCell = document.getElementById('cell-' + zhi);
        const dynamicLabels = document.querySelectorAll('.dynamic-sh');

        if (currentSelectedZhi === zhi) {
            clickedCell.classList.remove('active-palace');
            dynamicLabels.forEach(el => el.style.display = 'none');
            currentSelectedZhi = null;
        } else {
            cells.forEach(c => c.classList.remove('active-palace'));
            dynamicLabels.forEach(el => el.style.display = 'none');
            clickedCell.classList.add('active-palace');
            const palaceGan = clickedCell.querySelector('.gan-zhi-label').innerText.charAt(0);
            const hua = SI_HUA[palaceGan];
            document.querySelectorAll('.star-item').forEach(item => {
                const sName = item.querySelector('.star-name').innerText;
                const dLabel = item.querySelector('.dynamic-sh');
                for (let key in hua) {
                    if (hua[key] === sName) {
                        dLabel.innerText = key;
                        dLabel.style.display = 'block';
                        dLabel.className = 'dynamic-sh ' + {"祿":"sh-lu","權":"sh-quan","科":"sh-ke","忌":"sh-ji"}[key];
                    }
                }
            });
            currentSelectedZhi = zhi;
        }
    }

    function addStar(zhi, starName, sihuaType = null, orderWeight = 9) {
        const container = document.querySelector(`#cell-${zhi} .star-container`);
        if (!container) return;
        let shClass = sihuaType ? {"祿":"sh-lu","權":"sh-quan","科":"sh-ke","忌":"sh-ji"}[sihuaType] : "";
        let shHtml = sihuaType ? `<span class="sh-label ${shClass}">${sihuaType}</span>` : "";
        const starDiv = document.createElement('div');
        starDiv.className = 'star-item';
        starDiv.setAttribute('data-order', orderWeight);
        starDiv.innerHTML = `<span class="star-name">${starName}</span>${shHtml}<span class="dynamic-sh"></span>`;
        container.appendChild(starDiv);
        Array.from(container.children).sort((a,b)=>a.getAttribute('data-order')-b.getAttribute('data-order')).forEach(n=>container.appendChild(n));
    }

    function renderBoard() {
        const uName = document.getElementById('uName').value || "命主";
        const dVal = document.getElementById('bDate').value;
        const hIn = document.getElementById('bHour').value || "23";
        const mIn = document.getElementById('bMin').value || "00";
        const gender = document.querySelector('input[name="gender"]:checked').value;
        const birthOrder = parseInt(document.getElementById('birthOrder').value) || 1;
        
        if(dVal.length!==8 || !gender) return alert("請正確輸入資料");

        document.getElementById('input-page').style.display = 'none';
        document.getElementById('result-page').style.display = 'block';

        let y = parseInt(dVal.substr(0,4)), m = parseInt(dVal.substr(4,2)), d = parseInt(dVal.substr(6,2));
        let solar = (document.getElementById('calType').value==='solar') ? Solar.fromYmd(y,m,d) : Lunar.fromYmd(y,m,d).getSolar();
        let lunar = (document.getElementById('calType').value==='solar') ? Solar.fromYmd(y,m,d).getLunar() : Lunar.fromYmd(y,m,d);
        let hIdx = Math.floor(((parseInt(hIn)+1)%24)/2);
        let yearGan = lunar.getYearGan();
        let curSiHua = SI_HUA[yearGan];

        let baseMIdx = (2 + (lunar.getMonth()-1) - hIdx + 12) % 12;
        let lifeIdx = (baseMIdx - (birthOrder - 1) + 12) % 12;

        const wuHu = {"甲":2,"己":2,"乙":4,"庚":4,"丙":6,"辛":6,"丁":8,"壬":8,"戊":0,"癸":0};
        let startGanIdx = wuHu[yearGan];
        
        ZHI.forEach((z, i) => {
            const cell = document.getElementById('cell-'+z);
            let gIdx = (startGanIdx + (i >= 2 ? i-2 : i+10)) % 10;
            let currentGan = GAN[gIdx];
            cell.innerHTML = `<div class="star-container"></div><span class="palace-name"></span><div class="limit-label"><span></span></div><span class="gan-zhi-label">${currentGan}<br>${z}</span>`;
            if (currentGan === yearGan) {
                const tag = document.createElement('div');
                tag.className = 'origin-palace-tag'; tag.innerText = '來因宮';
                cell.appendChild(tag);
            }
        });

        for(let i=0; i<12; i++) {
            document.getElementById('cell-'+ZHI[(lifeIdx - i + 12) % 12]).querySelector('.palace-name').innerText = PALACES[i];
        }

        let baseZhi = ZHI[baseMIdx];
        let baseGIdx = (startGanIdx + (baseMIdx >= 2 ? baseMIdx-2 : baseMIdx+10)) % 10;
        let baseGan = GAN[baseGIdx];
        
        const gV = {"甲":1,"乙":1,"丙":2,"丁":2,"戊":3,"己":3,"庚":4,"辛":4,"壬":5,"癸":5};
        const bV = {"子":1,"丑":1,"午":1,"未":1,"寅":2,"卯":2,"申":2,"酉":2,"辰":3,"巳":3,"戌":3,"亥":3};
        let nSum = gV[baseGan] + bV[baseZhi];
        if(nSum > 5) nSum -= 5;
        const bureauMap = {1:3, 2:4, 3:2, 4:6, 5:5};
        let bureauNum = bureauMap[nSum];

        let isYang = "甲丙戊庚壬".includes(yearGan);
        let direction = ( (isYang && gender==="男") || (!isYang && gender==="女") ) ? 1 : -1;
        let nowAge = Solar.fromDate(new Date()).getYear() - solar.getYear() + 1;
        for(let i=0; i<12; i++) {
            let zIdx = (lifeIdx + (i * direction) + 12) % 12;
            let startAge = bureauNum + (i * 10);
            let labelDiv = document.querySelector(`#cell-${ZHI[zIdx]} .limit-label`);
            labelDiv.querySelector('span').innerText = `${startAge} - ${startAge+9}`;
            if(nowAge >= startAge && nowAge <= startAge+9) labelDiv.classList.add("limit-active");
        }

        let day = lunar.getDay();
        let q = Math.ceil(day / bureauNum);
        let r = (bureauNum * q) - day;
        let zwIdx = ((r % 2 === 0 ? (2 + (q - 1) + r) : (2 + (q - 1) - r)) + 12) % 12;

        ["紫微","天機","","太陽","武曲","天同","","", "廉貞"].forEach((s,i)=>{if(s)addStar(ZHI[(zwIdx-i+12)%12],s,Object.keys(curSiHua).find(k=>curSiHua[k]===s),1);});
        let tfIdx = (4 - zwIdx + 12) % 12;
        ["天府","太陰","貪狼","巨門","天相","天梁","七殺","","","","破軍"].forEach((s,i)=>{if(s)addStar(ZHI[(tfIdx+i)%12],s,Object.keys(curSiHua).find(k=>curSiHua[k]===s),2);});
        
        const month = lunar.getMonth();
        [{n:"左輔",z:(4+month-1)%12},{n:"右弼",z:(10-month+1+12)%12},{n:"文昌",z:(10-hIdx+12)%12},{n:"文曲",z:(4+hIdx)%12}].forEach(s=>{addStar(ZHI[s.z],s.n,Object.keys(curSiHua).find(k=>curSiHua[k]===s.n),3);});
        
        const ky = {"甲":["丑","未"],"戊":["丑","未"],"庚":["丑","未"],"乙":["子","申"],"己":["子","申"],"丙":["亥","酉"],"丁":["亥","酉"],"壬":["卯","巳"],"癸":["卯","巳"],"辛":["午","寅"]}[yearGan];
        addStar(ky[0],"天魁",null,3); addStar(ky[1],"天鉞",null,3);

        const bureauNames = {2:"水二局",3:"木三局",4:"金四局",5:"土五局",6:"火六局"};
        document.getElementById('c-main').innerText = `${uName}  ${isYang?'陽':'陰'}${gender}  ${bureauNames[bureauNum]}`;
        document.getElementById('c-solar').innerHTML = `<span class="date-label">國曆</span>${solar.getYear()}年${solar.getMonth()}月${solar.getDay()}日 ${hIn}:${mIn}`;
        document.getElementById('c-lunar').innerHTML = `<span class="date-label">農曆</span>${lunar.getYearInGanZhi()}年${lunar.getMonthInChinese()}月${lunar.getDayInChinese()} ${ZHI[hIdx]}時`;

        // --- 性格分析觸發邏輯 ---
        const lifeZhi = ZHI[lifeIdx];
        const oppZhi = ZHI[(lifeIdx + 6) % 12];
        
        function getStarsFromCell(z) {
            return Array.from(document.querySelectorAll(`#cell-${z} .star-name`)).map(el => el.innerText);
        }

        const lifeStars = getStarsFromCell(lifeZhi).filter(s => PERSONALITY_DATA[s] || (s.length >= 2 && PERSONALITY_DATA[s.substring(0,1)]));
        const oppStars = getStarsFromCell(oppZhi).filter(s => PERSONALITY_DATA[s] || (s.length >= 2 && PERSONALITY_DATA[s.substring(0,1)]));

        const mainStars = lifeStars.length > 0 ? lifeStars : oppStars;

        let resultHTML = "";
        if (mainStars.length > 0) {
            let finalKey = "";
            if (mainStars.length >= 2) {
                const s1 = mainStars[0].substring(0,1);
                const s2 = mainStars[1].substring(0,1);
                const combo = s1 + s2;
                const reverseCombo = s2 + s1;
                if (PERSONALITY_DATA[combo]) {
                    finalKey = combo;
                } else if (PERSONALITY_DATA[reverseCombo]) {
                    finalKey = reverseCombo;
                } else {
                    finalKey = mainStars[0];
                }
            } else {
                finalKey = mainStars[0];
            }

            const content = PERSONALITY_DATA[finalKey];
            if (content) {
                resultHTML = `
                    <div class="personality-card">
                        <div class="personality-title">性格簡易分析</div>
                        <div class="trait-box">
                            <span class="trait-label">特質</span>
                            <div class="trait-content">${content}</div>
                        </div>
                    </div>
                `;
            }
        }
        document.getElementById('personality-display').innerHTML = resultHTML;
    }
