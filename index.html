<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宮廷紫微斗數排盤</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=cwTeXFangSong&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lunar-javascript/lunar.js"></script>
    <style>
        :root { 
            --star-main: #4A4E52; 
            --palace-bg: #F5F5F5; 
            --palace-text: #4A4E52; 
            --graphite-gray: #4A4E52;   
            --morandi-blue: #5E6D79; 
            --smoke-red: #955E5E;       
            --dark-navy-grey: #3A4652; 
            --board-width: 720px; /* 固定命盤寬度 */
            --lilac-purple: #8A7B9C;
            --navy-grey: #4A5568; 
            --cold-rock-grey: #8E9AAF;
        }

        body { font-family: 'Noto Sans TC', sans-serif; background: #f0f2f5; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }

        /* --- 第一頁：輸入區塊 --- */
        .page { width: 100%; display: flex; flex-direction: column; align-items: center; padding: 40px 20px; box-sizing: border-box; }
        .control-panel { 
            background: white; padding: 40px 50px; border-radius: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; max-width: 960px; 
            box-sizing: border-box; font-family: 'cwTeXFangSong', serif;
        }
        .input-row { display: flex; gap: 15px; margin-bottom: 25px; flex-wrap: wrap; align-items: flex-end; }
        .input-group { display: flex; flex-direction: column; flex: 1; min-width: 140px; }
        .input-group label { font-size: 18px; font-weight: bold; color: var(--graphite-gray); margin-bottom: 10px; }
        input[type="text"], select { 
            height: 52px; padding: 0 12px; border: 1.5px solid #d1d5db; border-radius: 15px; 
            font-size: 18px; width: 100%; box-sizing: border-box; font-family: 'cwTeXFangSong', serif;
        }

        .bottom-row { display: flex; flex-direction: column; gap: 15px; width: 100%; }
        .options-wrap { display: flex; align-items: center; gap: 20px; flex-wrap: wrap; }
        .checkbox-item { display: flex; align-items: center; gap: 8px; font-size: 18px; font-weight: bold; cursor: pointer; }
        
        .btn-start { 
            height: 55px; padding: 0 40px; border: 2.5px solid var(--dark-navy-grey); background: #fff; 
            color: var(--dark-navy-grey); font-size: 20px; font-weight: bold; border-radius: 15px; cursor: pointer;
            transition: 0.2s; font-family: 'cwTeXFangSong', serif; margin-left: auto;
        }
        .btn-start:hover { background: var(--dark-navy-grey); color: #fff; }

        /* --- 第二頁：命盤結果區 --- */
        #result-page { display: none; width: 100%; padding: 40px 0; box-sizing: border-box; }
        .board-scaler { display: flex; flex-direction: column; align-items: center; width: 100%; }

        .grid-container { 
            display: grid; grid-template-columns: repeat(4, 180px); grid-template-rows: repeat(4, 210px); 
            background: var(--morandi-blue); border: 5px solid var(--morandi-blue); width: var(--board-width);
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        }

        .cell { background: #fff; border: 0.5px solid var(--morandi-blue); position: relative; padding: 10px; box-sizing: border-box; overflow: hidden; }
        .star-container { position: absolute; top: 10px; left: 8px; display: flex; flex-direction: row; gap: 4px; }
        .star-item { display: flex; flex-direction: column; align-items: center; }
        
        .star-name { font-family: 'Noto Serif TC', serif; font-size: 18px; font-weight: 700; color: var(--graphite-gray); writing-mode: vertical-rl; letter-spacing: 1px; white-space: nowrap; }
        
        /* 四化放大修正 */
        .sihua-tag { writing-mode: horizontal-tb; font-size: 18px; color: white; border-radius: 4px; padding: 2px 4px; margin-top: 4px; font-weight: 700; line-height: 1; }
        .sihua-祿 { background-color: #2D6A4F; } .sihua-權 { background-color: #6A4C93; } 
        .sihua-科 { background-color: #1976D2; } .sihua-忌 { background-color: #D62828; }

        .center-box { grid-column: 2 / 4; grid-row: 2 / 4; background: #fff; border: 1px solid var(--morandi-blue); display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .c-title { font-size: 24px; font-weight: bold; color: var(--morandi-blue); font-family: 'cwTeXFangSong', serif; margin-bottom: 10px; }
        .c-info { font-size: 16px; font-weight: 700; color: var(--morandi-blue); display: flex; gap: 15px; margin-bottom: 10px; }
        .date-info { font-size: 14px; color: var(--lilac-purple); line-height: 1.6; text-align: left; }

        .palace-name { position: absolute; bottom: 10px; left: 10px; font-size: 19px; font-weight: 900; background: var(--palace-bg); color: var(--palace-text); width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-family: 'Noto Serif TC', serif; }
        .gan-zhi-label { position: absolute; bottom: 10px; right: 10px; font-size: 19px; font-weight: 900; display: flex; flex-direction: column; align-items: center; color: var(--graphite-gray); line-height: 1.1; font-family: 'Noto Serif TC', serif; }
        .daxian-label { font-size: 16px; color: var(--cold-rock-grey); position: absolute; bottom: 65px; left: 50%; transform: translateX(-50%); white-space: nowrap; }
        .current-daxian-style { border: 1.5px solid var(--navy-grey); border-radius: 6px; padding: 1px 4px; }

        /* 手機版縮放修正 */
        @media screen and (max-width: 768px) {
            .grid-container {
                transform: scale(calc(100vw / 760)); 
                transform-origin: top center;
                margin-bottom: calc(840px * (calc(100vw / 760) - 1));
            }
        }

        .btn-reset { margin-top: 20px; padding: 12px 30px; background: #eef1f4; border: none; color: #7a828a; border-radius: 12px; cursor: pointer; font-size: 16px; font-family: 'cwTeXFangSong', serif; }
    </style>
</head>
<body>

<div id="input-page" class="page">
    <div class="control-panel">
        <div class="input-row">
            <div class="input-group" style="flex: 1.2;"><label>姓名</label><input type="text" id="uName" placeholder="輸入姓名"></div>
            <div class="input-group"><label>性別</label><select id="gender"><option value="男">男</option><option value="女">女</option></select></div>
            <div class="input-group"><label>曆法</label><select id="calType"><option value="solar">國曆</option><option value="lunar">農曆</option></select></div>
            <div class="input-group" style="flex: 1.8;"><label>出生日期</label><input type="text" id="bDate" maxlength="8" placeholder="YYYYMMDD"></div>
            <div class="input-group"><label>時</label><input type="text" id="bHour" placeholder="00"></div>
            <div class="input-group"><label>分</label><input type="text" id="bMin" placeholder="00"></div>
        </div>
        <div class="bottom-row">
            <div class="options-wrap">
                <label class="checkbox-item"><input type="checkbox" id="isLeap"><span>閏月</span></label>
                <label class="checkbox-item"><input type="checkbox" id="isDST"><span>日光節約</span></label>
                <label class="checkbox-item"><input type="checkbox" id="hasMulti" onchange="toggleMulti()"><span>雙胞胎/多胞胎</span></label>
                <select id="birthOrder" style="display: none; width: 120px;"><option value="1">第一胎</option><option value="2">第二胎</option><option value="3">第三胎</option><option value="4">第四胎</option><option value="5">第五胎</option></select>
                <button class="btn-start" onclick="renderBoard()">開始排盤</button>
            </div>
            <div id="multiNotice" style="display: none; color: var(--morandi-blue); font-size: 17px; font-weight: bold; margin-top: 5px;">＊ 若非第一胎者，除性別外，請輸入第一胎出生時間，以便準確排盤。</div>
        </div>
    </div>
</div>

<div id="result-page">
    <div class="board-scaler">
        <div class="grid-container" id="board">
            <div class="cell" id="cell-巳"></div><div class="cell" id="cell-午"></div><div class="cell" id="cell-未"></div><div class="cell" id="cell-申"></div>
            <div class="cell" id="cell-辰" style="grid-area:2/1"></div>
            <div class="center-box">
                <div class="c-title">唐朝宮廷命理研究院</div>
                <div id="c-row2" class="c-info"></div>
                <div id="c-dates" class="date-info"></div>
            </div>
            <div class="cell" id="cell-酉" style="grid-area:2/4"></div>
            <div class="cell" id="cell-卯" style="grid-area:3/1"></div><div class="cell" id="cell-戌" style="grid-area:3/4"></div>
            <div class="cell" id="cell-寅" style="grid-area:4/1"></div><div class="cell" id="cell-丑" style="grid-area:4/2"></div><div class="cell" id="cell-子" style="grid-area:4/3"></div><div class="cell" id="cell-亥" style="grid-area:4/4"></div>
        </div>
        <button class="btn-reset" onclick="goBack()">返回重新輸入</button>
    </div>
</div>

<script>
    const ZHI = ["子", "丑", "寅", "卯", "辰", "巳", "午", "未", "申", "酉", "戌", "亥"];
    const GAN = ["甲", "乙", "丙", "丁", "戊", "己", "庚", "辛", "壬", "癸"];
    const PALACES = ["命", "兄", "夫", "子", "財", "疾", "遷", "友", "官", "田", "福", "父"]; 
    const ZIWEI_TABLE = { 2: ["丑","寅","寅","卯","卯","辰","辰","巳","巳","午","午","未","未","申","申","酉","酉","戌","戌","亥","亥","子","子","丑","丑","寅","寅","卯","卯","辰"], 3: ["辰","丑","寅","巳","寅","卯","午","卯","辰","未","辰","巳","申","巳","午","酉","午","未","戌","未","申","亥","申","酉","子","酉","戌","丑","戌","亥"], 4: ["亥","辰","丑","寅","子","巳","寅","卯","丑","午","卯","辰","寅","未","辰","巳","卯","申","巳","午","辰","酉","午","未","巳","戌","未","申","午","亥"], 5: ["午","亥","辰","丑","寅","未","子","巳","寅","卯","申","丑","午","卯","辰","酉","寅","未","辰","巳","戌","卯","申","巳","午","亥","辰","酉","午","未"], 6: ["酉","午","亥","辰","丑","寅","戌","未","子","巳","寅","卯","亥","申","丑","午","卯","辰","子","酉","寅","未","辰","巳","丑","戌","卯","申","巳","午"] };
    const SI_HUA_MAP = { "甲": {"廉貞":"祿", "破軍":"權", "武曲":"科", "太陽":"忌"}, "乙": {"天機":"祿", "天梁":"權", "紫微":"科", "太陰":"忌"}, "丙": {"天同":"祿", "天機":"權", "文昌":"科", "廉貞":"忌"}, "丁": {"太陰":"祿", "天同":"權", "天機":"科", "巨門":"忌"}, "戊": {"貪狼":"祿", "太陰":"權", "右弼":"科", "天機":"忌"}, "己": {"武曲":"祿", "貪狼":"權", "天梁":"科", "文曲":"忌"}, "庚": {"太陽":"祿", "武曲":"權", "太陰":"科", "天同":"忌"}, "辛": {"巨門":"祿", "太陽":"權", "文曲":"科", "文昌":"忌"}, "壬": {"天梁":"祿", "紫微":"權", "左輔":"科", "武曲":"忌"}, "癸": {"破軍":"祿", "巨門":"權", "太陰":"科", "貪狼":"忌"} };

    function toggleMulti() {
        const isChecked = document.getElementById('hasMulti').checked;
        document.getElementById('birthOrder').style.display = isChecked ? 'inline-block' : 'none';
        document.getElementById('multiNotice').style.display = isChecked ? 'block' : 'none';
    }

    function goBack() {
        document.getElementById('result-page').style.display = 'none';
        document.getElementById('input-page').style.display = 'flex';
        window.scrollTo(0, 0);
    }

    let currentYearGan = "";

    function addStar(zhi, starName) {
        const cell = document.getElementById('cell-'+zhi);
        if (!cell) return;
        const container = cell.querySelector('.star-container');
        let sihuaHtml = "";
        if (SI_HUA_MAP[currentYearGan] && SI_HUA_MAP[currentYearGan][starName]) {
            const type = SI_HUA_MAP[currentYearGan][starName];
            sihuaHtml = `<span class="sihua-tag sihua-${type}">${type}</span>`;
        }
        container.insertAdjacentHTML('beforeend', `<div class="star-item"><span class="star-name">${starName}</span>${sihuaHtml}</div>`);
    }

    function renderBoard() {
        const dVal = document.getElementById('bDate').value;
        const gen = document.getElementById('gender').value;
        const hIn = document.getElementById('bHour').value;
        if(!gen || dVal.length!==8 || hIn==="") return alert("請完整輸入姓名、日期與時分");
        
        document.getElementById('input-page').style.display = 'none';
        document.getElementById('result-page').style.display = 'block';
        window.scrollTo(0, 0);
        
        const y = parseInt(dVal.substring(0,4)), m = parseInt(dVal.substring(4,6)), d = parseInt(dVal.substring(6,8));
        let solar, lunar;
        if(document.getElementById('calType').value==='solar'){
            solar = Solar.fromYmd(y,m,d); lunar = solar.getLunar();
        } else {
            lunar = Lunar.fromYmd(y,m,d); solar = lunar.getSolar();
        }

        const yGan = lunar.getYearGan();
        currentYearGan = yGan;
        const hIdx = Math.floor(((parseInt(hIn)+1)%24)/2);
        const baseMIdx = (2 + (lunar.getMonth()-1) - hIdx + 12) % 12;
        let targetMIdx = baseMIdx;
        if(document.getElementById('hasMulti').checked) targetMIdx = (baseMIdx - (parseInt(document.getElementById('birthOrder').value) - 1) + 12) % 12;

        const wuHu = {"甲":"丙","己":"丙","乙":"戊","庚":"戊","丙":"庚","辛":"庚","丁":"壬","壬":"壬","戊":"甲","癸":"甲"};
        let baseStartGanIdx = GAN.indexOf(wuHu[yGan]);
        let baseMGan = GAN[(baseStartGanIdx + (baseMIdx >= 2 ? baseMIdx-2 : baseMIdx+10)) % 10];
        
        // 局數計算
        const getJu = (g, z) => {
            const juMap = {"甲子":4,"乙丑":4,"丙寅":6,"丁卯":6,"戊辰":3,"己巳":3,"庚午":5,"辛未":5,"壬申":4,"癸酉":4,"甲戌":6,"乙亥":6,"丙子":2,"丁丑":2,"戊寅":5,"己卯":5,"庚辰":4,"辛巳":4,"壬午":3,"癸未":3,"甲申":2,"乙酉":2,"丙戌":5,"丁亥":5,"戊子":6,"己丑":6,"庚寅":3,"辛卯":3,"壬辰":2,"癸巳":2,"甲午":4,"乙未":4,"丙申":6,"丁酉":6,"戊戌":3,"己亥":3,"庚子":5,"辛丑":5,"壬寅":4,"癸卯":4,"甲辰":6,"乙巳":6,"丙午":2,"丁未":2,"戊申":5,"己酉":5,"庚戌":4,"辛亥":4,"壬子":3,"癸丑":3,"甲寅":2,"乙卯":2,"丙辰":5,"丁巳":5,"戊午":6,"己未":6,"庚申":3,"辛酉":3,"壬戌":2,"癸亥":2};
            return juMap[g+z] || 2;
        };
        let juNum = getJu(baseMGan, ZHI[baseMIdx]);
        const currentAge = new Date().getFullYear() - y + 1;

        document.getElementById('c-row2').innerHTML = `<span>${document.getElementById('uName').value}</span> <span>${gen}</span> <span>${["","","水二局","木三局","金四局","土五局","火六局"][juNum]}</span>`;
        document.getElementById('c-dates').innerHTML = `國曆：${solar.toYmd()} ${hIn}:${document.getElementById('bMin').value}<br>農曆：${lunar.getYearInGanZhi()}年${lunar.getMonthInChinese()}月${lunar.getDayInChinese()}日 ${ZHI[hIdx]}時`;

        const isForward = (["甲","丙","戊","庚","壬"].includes(yGan) && gen === "男") || (!["甲","丙","戊","庚","壬"].includes(yGan) && gen === "女");

        ZHI.forEach(z => {
            const cell = document.getElementById('cell-'+z);
            let gIdx = (GAN.indexOf(wuHu[yGan]) + (ZHI.indexOf(z) >= 2 ? ZHI.indexOf(z)-2 : ZHI.indexOf(z)+10)) % 10;
            cell.innerHTML = `<div class="star-container"></div><span class="palace-name"></span><div class="daxian-label"></div><span class="gan-zhi-label"><span>${GAN[gIdx]}</span><span>${z}</span></span>`;
        });

        for(let i=0; i<12; i++) {
            document.getElementById('cell-'+ZHI[(targetMIdx - i + 12) % 12]).querySelector('.palace-name').innerText = PALACES[i];
            let dxZhiIdx = isForward ? (targetMIdx + i) % 12 : (targetMIdx - i + 12) % 12;
            let startAge = juNum + (i * 10);
            const dxLabel = document.getElementById('cell-'+ZHI[dxZhiIdx]).querySelector('.daxian-label');
            dxLabel.innerText = `${startAge}-${startAge+9}`;
            if (currentAge >= startAge && currentAge <= startAge+9) dxLabel.classList.add('current-daxian-style');
        }

        // 星辰排列邏輯
        let dayIdx = lunar.getDay() - 1;
        let zwZhi = ZIWEI_TABLE[juNum][dayIdx];
        let zwIdx = ZHI.indexOf(zwZhi);
        addStar(ZHI[zwIdx], "紫微"); addStar(ZHI[(zwIdx - 1 + 12) % 12], "天機"); addStar(ZHI[(zwIdx - 3 + 12) % 12], "太陽"); addStar(ZHI[(zwIdx - 4 + 12) % 12], "武曲"); addStar(ZHI[(zwIdx - 5 + 12) % 12], "天同"); addStar(ZHI[(zwIdx - 8 + 12) % 12], "廉貞");
        
        const TF_MAP = {"寅":"寅", "卯":"丑", "辰":"子", "巳":"亥", "午":"戌", "未":"酉", "申":"申", "酉":"未", "戌":"午", "亥":"巳", "子":"辰", "丑":"卯"};
        let tfIdx = ZHI.indexOf(TF_MAP[zwZhi]);
        addStar(ZHI[tfIdx], "天府"); addStar(ZHI[(tfIdx + 1) % 12], "太陰"); addStar(ZHI[(tfIdx + 2) % 12], "貪狼"); addStar(ZHI[(tfIdx + 3) % 12], "巨門"); addStar(ZHI[(tfIdx + 4) % 12], "天相"); addStar(ZHI[(tfIdx + 5) % 12], "天梁"); addStar(ZHI[(tfIdx + 6) % 12], "七殺"); addStar(ZHI[(tfIdx + 10) % 12], "破軍");
        
        addStar(ZHI[(10 - hIdx + 12) % 12], "文昌"); addStar(ZHI[(4 + hIdx) % 12], "文曲");
        let lMonth = lunar.getMonth(); addStar(ZHI[(4 + (lMonth - 1)) % 12], "左輔"); addStar(ZHI[(10 - (lMonth - 1) + 12) % 12], "右弼");
    }
</script>
</body>
</html>
