<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>宮廷紫微命理研究院</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lunar-javascript/lunar.js"></script>
    <style>
        :root { 
            --graphite-gray: #4A4E52; /* 莫蘭迪石墨灰 */
            --morandi-denim-blue: #5E6D79; /* 莫蘭迪牛仔藍 */
            --dark-navy-grey: #3A4652; --palace-bg: #E8E8E8;
            --color-lu: #2E7D32; --color-quan: #7B1FA2; --color-ke: #1976D2; --color-ji: #C62828;
            --input-rounded: 12px;
        }
        
        /* 統一字體為明體 */
        * { font-family: 'Noto Serif TC', serif; box-sizing: border-box; }
        body { background: #f4f6f8; margin: 0; padding: 0; color: var(--graphite-gray); }
        
        .page { width: 100%; display: flex; flex-direction: column; align-items: center; padding: 40px 15px; }
        .control-panel { 
            background: white; padding: 40px; border-radius: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; max-width: 600px; 
        }

        .main-header { 
            text-align: center; font-size: 26px; color: var(--morandi-denim-blue); 
            margin-bottom: 35px; letter-spacing: 4px; font-weight: 700;
        }

        /* 三排排版樣式 */
        .input-row { display: flex; gap: 15px; margin-bottom: 25px; align-items: flex-end; }
        .field-group { display: flex; flex-direction: column; flex: 1; }
        .field-group label { font-weight: 700; margin-bottom: 10px; font-size: 16px; color: var(--graphite-gray); }
        
        input, select { 
            height: 48px; padding: 0 12px; border: 1.5px solid #eee; border-radius: var(--input-rounded); 
            font-size: 16px; background: #fff; outline: none; width: 100%;
        }

        /* 性別按鈕樣式 */
        .gender-box { display: flex; gap: 8px; height: 48px; }
        .gender-btn { flex: 1; position: relative; }
        .gender-btn input { position: absolute; opacity: 0; }
        .gender-btn label { 
            display: flex; align-items: center; justify-content: center; height: 100%; 
            border: 1.5px solid #eee; border-radius: var(--input-rounded); 
            cursor: pointer; font-weight: 700; color: #999; margin: 0;
        }
        .gender-btn input:checked + label { border-color: var(--morandi-denim-blue); background: var(--morandi-denim-blue); color: white; }

        /* 第三排選項：解決直寫問題 */
        .options-row { display: flex; justify-content: space-between; gap: 10px; margin-top: 5px; }
        .check-item { 
            display: flex; align-items: center; gap: 6px; 
            white-space: nowrap; /* 強制不換行 */
            font-weight: 700; font-size: 15px; cursor: pointer;
        }
        .check-item input { width: 18px; height: 18px; margin: 0; }

        /* 提示詞區塊：石墨灰外框、牛仔藍文字 */
        .hint-container { 
            border: 1.5px solid var(--graphite-gray); padding: 18px; 
            border-radius: 12px; margin-top: 20px; text-align: center;
            display: none; 
        }
        .hint-text { color: var(--morandi-denim-blue); font-weight: 700; font-size: 15px; line-height: 1.8; display: block; }

        #birthOrderSelect { margin-top: 15px; display: none; }

        .btn-submit { 
            display: block; width: 100%; max-width: 240px; margin: 35px auto 0; 
            padding: 15px; background: var(--dark-navy-grey); color: white; 
            border: none; border-radius: 12px; font-size: 18px; font-weight: 700; cursor: pointer; 
        }

        /* 命盤結果部分（維持原狀） */
        #result-page { display: none; padding: 20px 0; }
        .grid-container { display: grid; grid-template-columns: repeat(4, 1fr); width: 98vw; max-width: 800px; aspect-ratio: 4/5.2; background: var(--morandi-denim-blue); border: 4px solid var(--morandi-denim-blue); gap: 1px; margin: 0 auto; }
        .cell { background: #fff; position: relative; padding: 10px; display: flex; flex-direction: column; cursor: pointer; }
        .center-box { grid-column: 2 / 4; grid-row: 2 / 4; background: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .star-container { display: flex; flex-direction: row; gap: 4px; height: 90%; align-items: flex-start; }
        .star-box { display: flex; flex-direction: column; align-items: center; width: 28px; }
        .star-name { writing-mode: vertical-rl; font-size: 20px; font-weight: 900; }
        .palace-name { position: absolute; bottom: 8px; left: 8px; font-size: 17px; font-weight: 900; background: var(--palace-bg); width: 34px; height: 34px; display: flex; align-items: center; justify-content: center; border-radius: 50%; }
        .gan-zhi-label { position: absolute; bottom: 8px; right: 8px; font-size: 16px; font-weight: 900; text-align: right; }
    </style>
</head>
<body>

<div id="input-page" class="page">
    <div class="control-panel">
        <div class="main-header">宮廷紫微命理研究院</div>
        
        <div class="input-row">
            <div class="field-group">
                <label>姓名</label>
                <input type="text" id="uName" placeholder="請輸入姓名">
            </div>
            <div class="field-group">
                <label>性別</label>
                <div class="gender-box">
                    <div class="gender-btn"><input type="radio" name="gender" id="m" value="男" checked><label for="m">男</label></div>
                    <div class="gender-btn"><input type="radio" name="gender" id="f" value="女"><label for="f">女</label></div>
                </div>
            </div>
        </div>

        <div class="input-row">
            <div class="field-group" style="flex: 0.8;">
                <label>曆法</label>
                <select id="calType"><option value="solar">國曆</option><option value="lunar">農曆</option></select>
            </div>
            <div class="field-group" style="flex: 1.2;">
                <label>出生日期</label>
                <input type="text" id="bDate" maxlength="8" placeholder="YYYYMMDD">
            </div>
            <div class="field-group">
                <label>出生時間</label>
                <div style="display:flex; gap:5px; align-items:center;">
                    <select id="bHour">
                        <script>for(let i=0;i<24;i++) document.write(`<option value="${i}">${i<10?'0'+i:i}</option>`);</script>
                    </select>
                    <span>:</span>
                    <select id="bMin">
                        <script>for(let i=0;i<60;i++) document.write(`<option value="${i}">${i<10?'0'+i:i}</option>`);</script>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="options-row">
            <label class="check-item"><input type="checkbox" id="isLeap"> <span>閏月</span></label>
            <label class="check-item"><input type="checkbox" id="isDST"> <span>日光節約時間</span></label>
            <label class="check-item"><input type="checkbox" id="hasMulti" onchange="toggleMulti(this.checked)"> <span>雙胞胎/多胞胎</span></label>
        </div>

        <select id="birthOrderSelect" onchange="updateHint()">
            <option value="1">第一胎</option><option value="2">第二胎</option>
            <option value="3">第三胎</option><option value="4">第四胎</option><option value="5">第五胎</option>
        </select>

        <div id="hintBox" class="hint-container">
            <span class="hint-text">＊若非首胎　請輸入首胎出生時間</span>
            <span class="hint-text">僅性別與胎次可依實際狀況調整。</span>
        </div>
        
        <button class="btn-submit" onclick="renderBoard()">開始排盤</button>
    </div>
</div>

<div id="result-page">
    <div class="grid-container" id="board">
        <div class="cell" id="cell-巳" style="grid-area:1/1"></div>
        <div class="cell" id="cell-午" style="grid-area:1/2"></div>
        <div class="cell" id="cell-未" style="grid-area:1/3"></div>
        <div class="cell" id="cell-申" style="grid-area:1/4"></div>
        <div class="cell" id="cell-辰" style="grid-area:2/1"></div>
        <div class="center-box">
            <div id="c-name" style="font-size: 24px; font-weight: 900; color: var(--morandi-denim-blue);"></div>
            <div id="c-info" style="font-size: 16px; margin-top: 10px; line-height: 1.6;"></div>
        </div>
        <div class="cell" id="cell-酉" style="grid-area:2/4"></div>
        <div class="cell" id="cell-卯" style="grid-area:3/1"></div>
        <div class="cell" id="cell-戌" style="grid-area:3/4"></div>
        <div class="cell" id="cell-寅" style="grid-area:4/1"></div>
        <div class="cell" id="cell-丑" style="grid-area:4/2"></div>
        <div class="cell" id="cell-子" style="grid-area:4/3"></div>
        <div class="cell" id="cell-亥" style="grid-area:4/4"></div>
    </div>
</div>

<script>
    const ZHI = ["子", "丑", "寅", "卯", "辰", "巳", "午", "未", "申", "酉", "戌", "亥"];
    const PALACES = ["命宮", "兄弟", "夫妻", "子女", "財帛", "疾厄", "遷移", "交友", "官祿", "田宅", "福德", "父母"];
    const SI_HUA = {"甲":"廉破武陽","乙":"機梁紫陰","丙":"同機昌廉","丁":"陰同機巨","戊":"貪陰右機","己":"武貪梁曲","庚":"陽武陰同","辛":"巨陽曲昌","壬":"梁紫左武","癸":"破巨陰貪"};

    function toggleMulti(checked) {
        document.getElementById('birthOrderSelect').style.display = checked ? 'block' : 'none';
        document.getElementById('hintBox').style.display = checked ? 'block' : 'none';
    }

    function addStar(zhi, name, yearGan) {
        const cell = document.getElementById('cell-' + zhi);
        if(!cell) return;
        const container = cell.querySelector('.star-container');
        let bh = "";
        const shStars = SI_HUA[yearGan];
        const hNames = ["祿","權","科","忌"], hCSS = ["lu","quan","ke","ji"];
        for(let i=0; i<4; i++) {
            if(shStars[i] === name[0]) bh = `<span style="font-size:16px; font-weight:900; margin-top:2px;" class="${hCSS[i]}">${hNames[i]}</span>`;
        }
        container.innerHTML += `<div class="star-box"><span class="star-name">${name}</span>${bh}</div>`;
    }

    function renderBoard() {
        const uName = document.getElementById('uName').value || "命主";
        const dVal = document.getElementById('bDate').value;
        const hIn = parseInt(document.getElementById('bHour').value);
        const order = document.getElementById('hasMulti').checked ? parseInt(document.getElementById('birthOrderSelect').value) : 1;
        
        if(dVal.length !== 8) return alert("請輸入 8 位數日期 (YYYYMMDD)");

        let lunar = (document.getElementById('calType').value === 'solar') 
            ? Solar.fromYmd(parseInt(dVal.substr(0,4)), parseInt(dVal.substr(4,2)), parseInt(dVal.substr(6,2))).getLunar()
            : Lunar.fromYmd(parseInt(dVal.substr(0,4)), parseInt(dVal.substr(4,2)), parseInt(dVal.substr(6,2)));

        document.getElementById('input-page').style.display = 'none';
        document.getElementById('result-page').style.display = 'block';

        // 1. 基本宮位計算 (永遠以第一胎為準算星盤基礎)
        let mIdx = lunar.getMonth(), hIdx = Math.floor(((hIn + 1) % 24) / 2);
        let baseMingIdx = (2 + (mIdx - 1) - hIdx + 24) % 12; // 第一胎命宮地支索引
        
        // 2. 雙胞胎宮位平移邏輯：第二胎命宮 = 第一胎兄弟宮 (-1)，第三胎 = 第一胎夫妻宮 (-2)
        let displayMingIdx = (baseMingIdx - (order - 1) + 12) % 12;

        // 3. 渲染宮位標籤與干支
        const wuHu = {"甲":"丙","己":"丙","乙":"戊","庚":"戊","丙":"庚","辛":"庚","丁":"壬","壬":"壬","戊":"甲","癸":"甲"};
        let startGanIdx = ["甲","乙","丙","丁","戊","己","庚","辛","壬","癸"].indexOf(wuHu[lunar.getYearGan()]);
        
        ZHI.forEach((z, i) => {
            const cell = document.getElementById('cell-' + z);
            let g = ["甲","乙","丙","丁","戊","己","庚","辛","壬","癸"][(startGanIdx + (i - 2 + 12) % 12) % 10];
            cell.innerHTML = `<div class="star-container"></div><div class="palace-name"></div><div class="gan-zhi-label">${g}<br>${z}</div>`;
        });

        // 4. 平移後的宮職標籤
        for(let i=0; i<12; i++) {
            let z = ZHI[(displayMingIdx - i + 12) % 12];
            document.getElementById('cell-' + z).querySelector('.palace-name').innerText = PALACES[i].charAt(0);
        }

        // 5. 安星 (基於第一胎的時間位置)
        let ju = [2,6,3,5,4,2,6,3,5,4,2,6][baseMingIdx];
        let day = lunar.getDay(), q = Math.ceil(day/ju), r = (ju*q)-day;
        let zwIdx = (2 + (r % 2 === 0 ? (q - 1 + r) : (q - 1 - r)) + 12) % 12;
        
        let yGan = lunar.getYearGan();
        ["紫微","天機","","太陽","武曲","天同","","", "廉貞"].forEach((s,i) => { if(s) addStar(ZHI[(zwIdx-i+12)%12], s, yGan); });
        let tfIdx = (2 + (2 - zwIdx + 12) % 12) % 12;
        ["天府","太陰","貪狼","巨門","天相","天梁","七殺","","","","破軍"].forEach((s,i) => { if(s) addStar(ZHI[(tfIdx+i)%12], s, yGan); });
        addStar(ZHI[(4+(mIdx-1))%12], "左輔", yGan); addStar(ZHI[(10-(mIdx-1)+12)%12], "右弼", yGan);
        addStar(ZHI[(10-hIdx+12)%12], "文昌", yGan); addStar(ZHI[(4+hIdx)%12], "文曲", yGan);

        document.getElementById('c-name').innerText = uName;
        document.getElementById('c-info').innerHTML = `${lunar.getYearInGanZhi()}年 ${lunar.getMonthInChinese()}月 ${lunar.getDayInChinese()}日<br>${ZHI[hIdx]}時生 / ${ju}局<br>${order>1?'(第'+order+'胎宮位推移)':''}`;
    }
</script>
</body>
</html>
