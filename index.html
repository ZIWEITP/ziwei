<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>宮廷紫微命理研究院</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lunar-javascript/lunar.js"></script>
    <style>
        :root { 
            --graphite-gray: #4A4E52; --morandi-denim-blue: #5E6D79; 
            --dark-navy-grey: #3A4652; --input-rounded: 15px;
        }
        body { background: #f4f6f8; margin: 0; padding: 0; font-family: 'Noto Serif TC', serif; }
        .page { width: 100%; display: flex; flex-direction: column; align-items: center; padding: 40px 15px; box-sizing: border-box; }
        
        /* 核心白色外框 */
        .control-panel { 
            background: white; padding: 50px 40px; border-radius: 40px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; max-width: 580px; 
            box-sizing: border-box; 
        }

        /* 標題設定 */
        .main-header { 
            text-align: center; font-size: 28px; color: var(--morandi-denim-blue); 
            margin-bottom: 35px; letter-spacing: 4px;
            font-family: 'FangSong', 'STFangsong', '仿宋', serif;
            font-weight: 400;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.12);
        }

        .input-row { display: flex; gap: 20px; margin-bottom: 25px; }
        .input-group { display: flex; flex-direction: column; flex: 1; }
        .input-group label { font-weight: 700; margin-bottom: 12px; color: var(--graphite-gray); font-size: 18px; }
        
        input, select { 
            height: 55px; padding: 0 20px; border: 1.5px solid #eee; border-radius: var(--input-rounded); 
            font-size: 17px; background: #fff; outline: none; width: 100%; box-sizing: border-box; 
            color: var(--graphite-gray); 
        }

        /* 修復選項位移的 Grid 佈局 */
        .options-grid {
            display: grid;
            grid-template-columns: 0.8fr 1fr 2.2fr;
            align-items: center;
            gap: 10px;
            margin: 25px 0;
        }
        .checkbox-item { 
            display: flex; align-items: center; gap: 8px; 
            font-weight: 700; color: var(--graphite-gray); font-size: 16px; 
            white-space: nowrap; cursor: pointer;
        }
        .checkbox-item input { width: 18px; height: 18px; margin: 0; }

        /* 多胞胎右側下拉選單 */
        .multi-flex { display: flex; align-items: center; gap: 10px; }
        #birthOrder { height: 42px; padding: 0 10px; font-size: 15px; width: 110px; border-color: #ddd; }

        /* 提示詞置中白色框 */
        .hint-container { display: none; margin-top: 15px; }
        .hint-box { 
            background: white; border: 2.2px solid #eee; padding: 20px; 
            border-radius: 15px; text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        }
        .hint-text { 
            color: #333; font-size: 16px; line-height: 1.8; font-weight: 700; 
            display: block;
        }

        .btn-start { display: block; width: 100%; max-width: 280px; margin: 40px auto 0; padding: 18px; background: var(--dark-navy-grey); color: white; border: none; border-radius: 15px; font-size: 20px; font-weight: 900; cursor: pointer; }

        /* 性別按鈕樣式 */
        .gender-container { display: flex; gap: 10px; height: 55px; }
        .gender-option { flex: 1; position: relative; }
        .gender-option input { position: absolute; opacity: 0; }
        .gender-label { display: flex; align-items: center; justify-content: center; height: 100%; border: 1.5px solid #eee; border-radius: var(--input-rounded); cursor: pointer; font-weight: 700; color: #999; }
        .gender-option input:checked + .gender-label { border-color: var(--morandi-denim-blue); background: var(--morandi-denim-blue); color: white; }
    </style>
</head>
<body>

<div id="input-page" class="page">
    <div class="control-panel">
        <div class="main-header">宮廷紫微命理研究院</div>
        
        <div class="input-row">
            <div class="input-group"><label>姓名</label><input type="text" id="uName" placeholder="輸入姓名"></div>
            <div class="input-group"><label>性別</label>
                <div class="gender-container">
                    <label class="gender-option"><input type="radio" name="gender" value="男" checked><span class="gender-label">男</span></label>
                    <label class="gender-option"><input type="radio" name="gender" value="女"><span class="gender-label">女</span></label>
                </div>
            </div>
        </div>

        <div class="input-row">
            <div class="input-group"><label>曆法</label><select id="calType"><option value="solar">國曆</option><option value="lunar">農曆</option></select></div>
            <div class="input-group" style="flex: 1.5;"><label>出生日期</label><input type="text" id="bDate" maxlength="8" placeholder="YYYYMMDD"></div>
        </div>

        <div class="input-group">
            <label>出生時間</label>
            <div style="display:flex; gap:10px; align-items:center;">
                <input type="text" id="bHour" style="text-align:center; flex:1;" value="00">
                <span style="font-weight:900;">:</span>
                <input type="text" id="bMin" style="text-align:center; flex:1;" value="00">
            </div>
        </div>

        <div class="options-grid">
            <label class="checkbox-item"><input type="checkbox" id="isLeap"> 閏月</label>
            <label class="checkbox-item"><input type="checkbox" id="isDST"> 日光節約</label>
            <div class="multi-flex">
                <label class="checkbox-item"><input type="checkbox" id="hasMulti" onchange="toggleMulti(this.checked)"> 雙胞胎/多胞胎</label>
                <select id="birthOrder" style="display:none;">
                    <option value="1">第一胎</option><option value="2">第二胎</option>
                    <option value="3">第三胎</option><option value="4">第四胎</option><option value="5">第五胎</option>
                </select>
            </div>
        </div>

        <div id="hint-area" class="hint-container">
            <div class="hint-box">
                <span class="hint-text">＊　若非首胎　請輸入首胎出生時間</span>
                <span class="hint-text">僅性別與胎次可依實際狀況調整</span>
            </div>
        </div>

        <button class="btn-start" onclick="alert('排盤系統啟動中...')">開始排盤</button>
    </div>
</div>

<script>
    function toggleMulti(checked) {
        document.getElementById('birthOrder').style.display = checked ? 'block' : 'none';
        document.getElementById('hint-area').style.display = checked ? 'block' : 'none';
    }
</script>
</body>
</html>
