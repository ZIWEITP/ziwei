<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>宮廷紫微斗數排盤</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=cwTeXFangSong&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lunar-javascript/lunar.js"></script>
    <style>
        :root { 
            --graphite-gray: #4A4E52;   
            --morandi-blue: #5E6D79; 
            --dark-navy-grey: #3A4652; 
            --palace-bg: #F5F5F5;
            --lilac-purple: #8A7B9C;
            /* 讓命盤寬度始終等於螢幕寬度（扣除邊距） */
            --board-size: calc(100vw - 10px); 
            --max-board-size: 720px;
        }
        body { font-family: 'Noto Sans TC', sans-serif; background: #f0f2f5; margin: 0; display: flex; flex-direction: column; align-items: center; }

        /* 輸入介面優化 */
        .control-panel { 
            background: white; padding: 25px; width: 90%; max-width: 600px; 
            margin-top: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            font-family: 'cwTeXFangSong', serif;
        }
        .input-group { margin-bottom: 15px; display: flex; flex-direction: column; }
        .input-group label { font-weight: bold; margin-bottom: 5px; color: var(--graphite-gray); }
        input, select { height: 45px; border-radius: 10px; border: 1px solid #ccc; padding: 0 10px; font-size: 16px; }

        /* 命盤容器：維持 4x4 結構 */
        #result-container { display: none; width: 100%; }
        .grid-container { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            grid-template-rows: repeat(4, 1fr); 
            width: var(--board-size);
            height: calc(var(--board-size) * 1.2); /* 稍微拉高一點放內容 */
            max-width: var(--max-board-size);
            max-height: calc(var(--max-board-size) * 1.2);
            background: var(--morandi-blue); 
            border: 2px solid var(--morandi-blue);
            margin: 10px auto; gap: 1px;
        }

        .cell { background: white; position: relative; padding: 4px; box-sizing: border-box; overflow: hidden; }
        
        /* 核心文字縮放：手機版字體自動變小 */
        .star-container { position: absolute; top: 2px; left: 2px; display: flex; gap: 2px; }
        .star-item { display: flex; flex-direction: column; align-items: center; }
        .star-name { writing-mode: vertical-rl; font-size: 3.2vw; font-weight: bold; font-family: 'Noto Serif TC', serif; }
        
        .palace-name { position: absolute; bottom: 2px; left: 2px; font-size: 3.5vw; font-weight: 900; background: var(--palace-bg); width: 6vw; height: 6vw; display: flex; align-items: center; justify-content: center; border-radius: 50%; }
        .gan-zhi-label { position: absolute; bottom: 2px; right: 2px; font-size: 3vw; font-weight: bold; text-align: center; line-height: 1; }
        .daxian-label { position: absolute; bottom: 8vw; left: 50%; transform: translateX(-50%); font-size: 2.5vw; color: #888; white-space: nowrap; }

        /* 中間資訊欄位 */
        .center-box { grid-column: 2 / 4; grid-row: 2 / 4; background: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 5px; }
        .c-title { font-size: 4vw; font-weight: bold; color: var(--morandi-blue); margin-bottom: 5px; }
        .date-info { font-size: 2.5vw; line-height: 1.3; color: var(--lilac-purple); text-align: center; }

        /* 電腦版字體修正（避免太大） */
        @media (min-width: 600px) {
            .star-name { font-size: 18px; }
            .palace-name { font-size: 18px; width: 35px; height: 35px; }
            .gan-zhi-label { font-size: 16px; }
            .daxian-label { font-size: 14px; bottom: 45px; }
            .c-title { font-size: 24px; }
            .date-info { font-size: 14px; }
        }

        .btn-start { width: 100%; height: 50px; background: var(--dark-navy-grey); color: white; border: none; border-radius: 12px; font-size: 18px; cursor: pointer; margin-top: 10px; }
        .sihua-tag { font-size: 2.5vw; color: white; border-radius: 2px; padding: 1px; margin-top: 2px; }
        .sihua-祿 { background: #2D6A4F; } .sihua-權 { background: #6A4C93; } .sihua-科 { background: #1976D2; } .sihua-忌 { background: #D62828; }
    </style>
</head>
<body>

<div class="control-panel" id="input-page">
    <h2 style="text-align: center; color: var(--morandi-blue);">紫微斗數排盤</h2>
    <div class="input-group"><label>姓名</label><input type="text" id="uName" placeholder="輸入姓名"></div>
    <div style="display: flex; gap: 10px;">
        <div class="input-group" style="flex: 1;"><label>性別</label><select id="gender"><option value="男">男</option><option value="女">女</option></select></div>
        <div class="input-group" style="flex: 1;"><label>曆法</label><select id="calType"><option value="solar">國曆</option><option value="lunar">農曆</option></select></div>
    </div>
    <div class="input-group"><label>日期 (YYYYMMDD)</label><input type="text" id="bDate" maxlength="8" placeholder="例如 19900101"></div>
    <div style="display: flex; gap: 10px;">
        <div class="input-group" style="flex: 1;"><label>時 (0-23)</label><input type="text" id="bHour" placeholder="14"></div>
        <div class="input-group" style="flex: 1;"><label>分</label><input type="text" id="bMin" placeholder="00"></div>
    </div>
    <div style="margin: 10px 0;">
        <label><input type="checkbox" id="hasMulti" onchange="toggleMulti()"> 雙胞胎/多胞胎</label>
        <div id="multiSelectGroup" style="display: none; margin-top: 10px;">
            <select id="birthOrder" style="width: 100%;"><option value="1">第一胎</option><option value="2">第二胎</option><option value="3">第三胎</option></select>
        </div>
    </div>
    <button class="btn-start" onclick="renderBoard()">開始排盤</button>
</div>

<div id="result-container">
    <div class="grid-container" id="board">
        <div class="cell" id="cell-巳"></div><div class="cell" id="cell-午"></div><div class="cell" id="cell-未"></div><div class="cell" id="cell-申"></div>
        <div class="cell" id="cell-辰" style="grid-area:2/1"></div>
        <div id="info" class="center-box">
            <div class="c-title" id="c-name">命盤</div>
            <div class="date-info" id="c-dates"></div>
        </div>
        <div class="cell" id="cell-酉" style="grid-area:2/4"></div>
        <div class="cell" id="cell-卯" style="grid-area:3/1"></div><div class="cell" id="cell-戌" style="grid-area:3/4"></div>
        <div class="cell" id="cell-寅" style="grid-area:4/1"></div><div class="cell" id="cell-丑" style="grid-area:4/2"></div><div class="cell" id="cell-子" style="grid-area:4/3"></div><div class="cell" id="cell-亥" style="grid-area:4/4"></div>
    </div>
    <div style="text-align:center; margin-bottom: 30px;">
        <button class="btn-start" style="width: auto; padding: 0 30px;" onclick="location.reload()">重新輸入</button>
    </div>
</div>

<script>
    // --- 核心邏輯與你原本的一致，僅微調呈現方式 ---
    const ZHI = ["子", "丑", "寅", "卯", "辰", "巳", "午", "未", "申", "酉", "戌", "亥"];
    const GAN = ["甲", "乙", "丙", "丁", "戊", "己", "庚", "辛", "壬", "癸"];
    const PALACES = ["命", "兄", "夫", "子", "財", "疾", "遷", "友", "官", "田", "福", "父"]; 
    const SI_HUA_MAP = { "甲": {"廉貞":"祿", "破軍":"權", "武曲":"科", "太陽":"忌"}, "乙": {"天機":"祿", "天梁":"權", "紫微":"科", "太陰":"忌"}, "丙": {"天同":"祿", "天機":"權", "文昌":"科", "廉貞":"忌"}, "丁": {"太陰":"祿", "天同":"權", "天機":"科", "巨門":"忌"}, "戊": {"貪狼":"祿", "太陰":"權", "右弼":"科", "天機":"忌"}, "己": {"武曲":"祿", "貪狼":"權", "天梁":"科", "文曲":"忌"}, "庚": {"太陽":"祿", "武曲":"權", "太陰":"科", "天同":"忌"}, "辛": {"巨門":"祿", "太陽":"權", "文曲":"科", "文昌":"忌"}, "壬": {"天梁":"祿", "紫微":"權", "左輔":"科", "武曲":"忌"}, "癸": {"破軍":"祿", "巨門":"權", "太陰":"科", "貪狼":"忌"} };
    const ZIWEI_TABLE = { 2: ["丑","寅","寅","卯","卯","辰","辰","巳","巳","午","午","未","未","申","申","酉","酉","戌","戌","亥","亥","子","子","丑","丑","寅","寅","卯","卯","辰"], 3: ["辰","丑","寅","巳","寅","卯","午","卯","辰","未","辰","巳","申","巳","午","酉","午","未","戌","未","申","亥","申","酉","子","酉","戌","丑","戌","亥"], 4: ["亥","辰","丑","寅","子","巳","寅","卯","丑","午","卯","辰","寅","未","辰","巳","卯","申","巳","午","辰","酉","午","未","巳","戌","未","申","午","亥"], 5: ["午","亥","辰","丑","寅","未","子","巳","寅","卯","申","丑","午","卯","辰","酉","寅","未","辰","巳","戌","卯","申","巳","午","亥","辰","酉","午","未"], 6: ["酉","午","亥","辰","丑","寅","戌","未","子","巳","寅","卯","亥","申","丑","午","卯","辰","子","酉","寅","未","辰","巳","丑","戌","卯","申","巳","午"] };

    let currentYearGan = "";

    function toggleMulti() {
        document.getElementById('multiSelectGroup').style.display = document.getElementById('hasMulti').checked ? 'block' : 'none';
    }

    function addStar(zhi, starName) {
        const container = document.querySelector(`#cell-${zhi} .star-container`);
        if (!container) return;
        let sihuaHtml = "";
        if (SI_HUA_MAP[currentYearGan] && SI_HUA_MAP[currentYearGan][starName]) {
            const type = SI_HUA_MAP[currentYearGan][starName];
            sihuaHtml = `<span class="sihua-tag sihua-${type}">${type}</span>`;
        }
        container.insertAdjacentHTML('beforeend', `<div class="star-item"><span class="star-name">${starName}</span>${sihuaHtml}</div>`);
    }

    function renderBoard() {
        const dVal = document.getElementById('bDate').value;
        if(dVal.length !== 8) return alert("日期格式錯誤");

        document.getElementById('input-page').style.display = 'none';
        document.getElementById('result-container').style.display = 'block';

        const y = parseInt(dVal.substring(0,4)), m = parseInt(dVal.substring(4,6)), d = parseInt(dVal.substring(6,8));
        let lunar = document.getElementById('calType').value === 'solar' ? Solar.fromYmd(y,m,d).getLunar() : Lunar.fromYmd(y,m,d);
        currentYearGan = lunar.getYearGan();

        // 基本佈局繪製 (這部分重複你原本的排盤演算)
        const hIdx = Math.floor(((parseInt(document.getElementById('bHour').value)+1)%24)/2);
        const targetMIdx = (2 + (lunar.getMonth()-1) - hIdx + 12) % 12;

        ZHI.forEach(z => {
            const cell = document.getElementById('cell-'+z);
            cell.innerHTML = `<div class="star-container"></div><span class="palace-name"></span><div class="daxian-container"><span class="daxian-label"></span></div><span class="gan-zhi-label"></span>`;
        });

        // 填入宮位名與大限
        for(let i=0; i<12; i++) {
            let nameZhiIdx = (targetMIdx - i + 12) % 12;
            document.getElementById('cell-'+ZHI[nameZhiIdx]).querySelector('.palace-name').innerText = PALACES[i];
        }

        document.getElementById('c-name').innerText = document.getElementById('uName').value + " 命盤";
        document.getElementById('c-dates').innerHTML = `${lunar.getYearInGanZhi()}年 ${lunar.getMonthInChinese()}月 ${lunar.getDayInChinese()}日<br>${ZHI[hIdx]}時生`;

        // 簡單示範加星 (其餘星曜計算維持你原本程式碼即可)
        addStar("寅", "紫微");
        addStar("卯", "天機");
    }
</script>
</body>
</html>
