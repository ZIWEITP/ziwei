<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>宮廷紫微命理研究院</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lunar-javascript/lunar.js"></script>
    <style>
        :root { 
            --graphite-gray: #4A4E52; /* 莫蘭迪石墨灰 */
            --morandi-denim-blue: #5E6D79; /* 莫蘭迪牛仔藍 */
            --dark-navy-grey: #3A4652; --palace-bg: #E8E8E8;
            --color-lu: #2E7D32; --color-quan: #7B1FA2; --color-ke: #1976D2; --color-ji: #C62828;
            --input-rounded: 12px;
        }
        
        /* 全域明體與字體一致性 */
        * { font-family: 'Noto Serif TC', serif; font-size: 17px; box-sizing: border-box; }
        body { background: #f4f6f8; margin: 0; padding: 0; color: var(--graphite-gray); }
        
        .page { width: 100%; display: flex; flex-direction: column; align-items: center; padding: 40px 15px; }
        .control-panel { 
            background: white; padding: 40px; border-radius: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; max-width: 650px; 
        }

        .main-header { 
            text-align: center; font-size: 28px; color: var(--morandi-denim-blue); 
            margin-bottom: 35px; letter-spacing: 4px; font-weight: 700;
        }

        /* 三排排版邏輯 */
        .row { display: flex; gap: 20px; margin-bottom: 25px; width: 100%; align-items: flex-end; }
        .input-group { display: flex; flex-direction: column; flex: 1; }
        .input-group label { font-weight: 700; margin-bottom: 10px; color: var(--graphite-gray); }
        
        input, select { 
            height: 50px; padding: 0 15px; border: 1.5px solid #eee; border-radius: var(--input-rounded); 
            background: #fff; outline: none; width: 100%; color: var(--graphite-gray);
        }

        /* 性別選擇樣式 */
        .gender-container { display: flex; gap: 8px; height: 50px; }
        .gender-option { flex: 1; position: relative; }
        .gender-option input { position: absolute; opacity: 0; }
        .gender-label { display: flex; align-items: center; justify-content: center; height: 100%; border: 1.5px solid #eee; border-radius: var(--input-rounded); cursor: pointer; font-weight: 700; color: #999; }
        .gender-option input:checked + .gender-label { border-color: var(--morandi-denim-blue); background: var(--morandi-denim-blue); color: white; }

        /* 第三排：選項區域（防止文字直寫） */
        .options-row { display: flex; justify-content: space-between; gap: 10px; margin-top: 10px; flex-wrap: nowrap; }
        .checkbox-item { 
            display: flex; align-items: center; gap: 6px; white-space: nowrap; 
            cursor: pointer; font-weight: 700; flex-shrink: 0;
        }
        .checkbox-item input { width: 20px; height: 20px; cursor: pointer; }

        /* 提示詞區塊：石墨灰邊框、牛仔藍文字 */
        .hint-box { 
            border: 2px solid var(--graphite-gray); padding: 20px; 
            border-radius: 12px; margin-top: 20px; text-align: center;
            display: none; /* 預設隱藏 */
        }
        .hint-text { color: var(--morandi-denim-blue); font-weight: 700; line-height: 1.8; display: block; }

        .btn-start { display: block; width: 100%; max-width: 250px; margin: 40px auto 0; padding: 15px; background: var(--dark-navy-grey); color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: 700; cursor: pointer; }

        /* 命盤結果 */
        #result-page { display: none; padding: 20px 0; }
        .grid-container { display: grid; grid-template-columns: repeat(4, 1fr); width: 98vw; max-width: 800px; aspect-ratio: 4/5.2; background: var(--morandi-denim-blue); border: 4px solid var(--morandi-denim-blue); gap: 1px; margin: 0 auto; }
        .cell { background: #fff; position: relative; padding: 8px; display: flex; flex-direction: column; cursor: pointer; }
        .center-box { grid-column: 2 / 4; grid-row: 2 / 4; background: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .star-container { display: flex; flex-direction: row; gap: 3px; height: 90%; align-items: flex-start; }
        .star-name { writing-mode: vertical-rl; font-size: 19px; font-weight: 900; }
        .palace-name { position: absolute; bottom: 8px; left: 8px; font-size: 16px; font-weight: 900; background: var(--palace-bg); width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 50%; }
        .gan-zhi-label { position: absolute; bottom: 8px; right: 8px; font-size: 15px; font-weight: 700; text-align: right; line-height: 1.2; }
    </style>
</head>
<body>

<div id="input-page" class="page">
    <div class="control-panel">
        <div class="main-header">宮廷紫微命理研究院</div>
        
        <div class="row">
            <div class="input-group">
                <label>姓名</label>
                <input type="text" id="uName" placeholder="請輸入姓名">
            </div>
            <div class="input-group">
                <label>性別</label>
                <div class="gender-container">
                    <label class="gender-option"><input type="radio" name="gender" value="男" checked><span class="gender-label">男</span></label>
                    <label class="gender-option"><input type="radio" name="gender" value="女"><span class="gender-label">女</span></label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="input-group">
                <label>曆法</label>
                <select id="calType"><option value="solar">國曆</option><option value="lunar">農曆</option></select>
            </div>
            <div class="input-group" style="flex: 1.5;">
                <label>出生日期</label>
                <input type="text" id="bDate" maxlength="8" placeholder="YYYYMMDD">
            </div>
            <div class="input-group">
                <label>出生時間</label>
                <div style="display:flex; gap:5px; align-items:center;">
                    <select id="bHour">
                        <script>for(let i=0;i<24;i++) document.write(`<option value="${i}">${i < 10 ? '0'+i : i}</option>`);</script>
                    </select>
                    <span>:</span>
                    <select id="bMin">
                        <script>for(let i=0;i<60;i++) document.write(`<option value="${i}">${i < 10 ? '0'+i : i}</option>`);</script>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="options-row">
            <label class="checkbox-item"><input type="checkbox" id="isLeap"> <span>閏月</span></label>
            <label class="checkbox-item"><input type="checkbox" id="isDST"> <span>日光節約時間</span></label>
            <label class="checkbox-item">
                <input type="checkbox" id="hasMulti" onchange="toggleMulti(this.checked)"> 
                <span>雙胞胎/多胞胎</span>
            </label>
        </div>

        <div id="multiSection" style="display:none; margin-top: 20px;">
            <select id="birthOrder">
                <option value="1">第一胎</option><option value="2">第二胎</option>
                <option value="3">第三胎</option><option value="4">第四胎</option>
                <option value="5">第五胎</option>
            </select>
            <div id="hintBox" class="hint-box" style="display: block;">
                <span class="hint-text">＊若非首胎　請輸入首胎出生時間</span>
                <span class="hint-text">僅性別與胎次可依實際狀況調整。</span>
            </div>
        </div>
        
        <button class="btn-start" onclick="renderBoard()">開始排盤</button>
    </div>
</div>

<div id="result-page">
    <div class="grid-container" id="board">
        <div class="cell" id="cell-巳" style="grid-area:1/1"></div>
        <div class="cell" id="cell-午" style="grid-area:1/2"></div>
        <div class="cell" id="cell-未" style="grid-area:1/3"></div>
        <div class="cell" id="cell-申" style="grid-area:1/4"></div>
        <div class="cell" id="cell-辰" style="grid-area:2/1"></div>
        <div class="center-box">
            <div id="c-name" style="font-size: 22px; font-weight: 900;"></div>
            <div id="c-info" style="font-size: 15px; margin-top: 10px;"></div>
        </div>
        <div class="cell" id="cell-酉" style="grid-area:2/4"></div>
        <div class="cell" id="cell-卯" style="grid-area:3/1"></div>
        <div class="cell" id="cell-戌" style="grid-area:3/4"></div>
        <div class="cell" id="cell-寅" style="grid-area:4/1"></div>
        <div class="cell" id="cell-丑" style="grid-area:4/2"></div>
        <div class="cell" id="cell-子" style="grid-area:4/3"></div>
        <div class="cell" id="cell-亥" style="grid-area:4/4"></div>
    </div>
</div>

<script>
    const ZHI = ["子", "丑", "寅", "卯", "辰", "巳", "午", "未", "申", "酉", "戌", "亥"];
    const PALACES = ["命宮", "兄弟", "夫妻", "子女", "財帛", "疾厄", "遷移", "交友", "官祿", "田宅", "福德", "父母"];
    const SI_HUA_MAP = {"甲":"廉破武陽","乙":"機梁紫陰","丙":"同機昌廉","丁":"陰同機巨","戊":"貪陰右機","己":"武貪梁曲","庚":"陽武陰同","辛":"巨陽曲昌","壬":"梁紫左武","癸":"破巨陰貪"};

    function toggleMulti(checked) {
        document.getElementById('multiSection').style.display = checked ? 'block' : 'none';
    }

    function renderBoard() {
        const uName = document.getElementById('uName').value || "命主";
        const dVal = document.getElementById('bDate').value;
        const hIn = parseInt(document.getElementById('bHour').value);
        const order = document.getElementById('hasMulti').checked ? parseInt(document.getElementById('birthOrder').value) : 1;
        
        if(dVal.length !== 8) return alert("日期格式錯誤");

        let lunar = (document.getElementById('calType').value === 'solar') 
            ? Solar.fromYmd(parseInt(dVal.substr(0,4)), parseInt(dVal.substr(4,2)), parseInt(dVal.substr(6,2))).getLunar()
            : Lunar.fromYmd(parseInt(dVal.substr(0,4)), parseInt(dVal.substr(4,2)), parseInt(dVal.substr(6,2)));

        document.getElementById('input-page').style.display = 'none';
        document.getElementById('result-page').style.display = 'block';

        // 核心邏輯：所有參數基於第1胎計算 (baseMingIdx)
        let mIdx = lunar.getMonth(), hIdx = Math.floor(((hIn + 1) % 24) / 2);
        let baseMingIdx = (2 + (mIdx - 1) - hIdx + 24) % 12; // 第1胎命宮
        
        // 雙胞胎宮位平移：第2胎命宮 = 第1胎兄弟宮 (base-1), 第3胎 = 第1胎夫妻宮 (base-2)
        let displayMingIdx = (baseMingIdx - (order - 1) + 12) % 12;

        // 渲染宮位標籤 (僅改變標籤文字位置)
        ZHI.forEach((z, i) => {
            const cell = document.getElementById('cell-' + z);
            cell.innerHTML = `<div class="star-container"></div><div class="palace-name"></div><div class="gan-zhi-label">${z}</div>`;
        });

        for(let i=0; i<12; i++) {
            let z = ZHI[(displayMingIdx - i + 12) % 12];
            document.getElementById('cell-' + z).querySelector('.palace-name').innerText = PALACES[i].charAt(0);
        }

        // 星辰與佈局固定以第一胎為準
        let ju = [2,6,3,5,4,2,6,3,5,4,2,6][baseMingIdx];
        document.getElementById('c-name').innerText = uName;
        document.getElementById('c-info').innerHTML = `${lunar.getYearInGanZhi()}年 ${lunar.getMonthInChinese()}月 / ${ju}局<br>${order > 1 ? '第'+order+'胎 (宮位平移)' : ''}`;

        // (此處省略星辰 addStar 函數，與前次代碼邏輯一致)
    }
</script>
</body>
</html>
